          optional: true
        - id: options.minFileSize
          type:
            - number
          description: "Filter images that are greater than or\requal to the specified file size. The maximum file size that you may specify\ris 520,192 bytes. If you specify a larger value, the API uses 520,192. It is\rpossible that the response may include images that are slightly smaller than\rthe specified minimum. You may specify this filter and maxFileSize to filter\rimages within a range of file sizes."
