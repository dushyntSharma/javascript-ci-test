          description: "A comma-delimited list of one or\rmore languages to use for user interface strings. The list is in decreasing\rorder of preference. For additional information, including expected format,\rsee [RFC2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). This\rheader and the\r[setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#setlang)\rquery parameter are mutually exclusive; do not specify both. If you set this\rheader, you must also specify the\r[cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#cc)\rquery parameter. To determine the market to return results for, Bing uses\rthe first supported language it finds from the list and combines it with the\rcc parameter value. If the list does not include a supported language, Bing\rfinds the closest language and market that supports the request or it uses\ran aggregated or default market for the results. To determine the market\rthat Bing used, see the BingAPIs-Market header. Use this header and the cc\rquery parameter only if you specify multiple languages. Otherwise, use the\r[mkt](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#mkt)\rand\r[setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#setlang)\rquery parameters. A user interface string is a string that's used as a label\rin a user interface. There are few user interface strings in the JSON\rresponse objects. Any links to Bing.com properties in the response objects\rapply the specified language."
