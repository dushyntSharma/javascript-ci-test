            - string
          description: "Filter images by the following color\roptions. ColorOnly: Return color images. Monochrome: Return black and white\rimages. Return images with one of the following dominant colors: Black,\rBlue, Brown, Gray, Green, Orange, Pink, Purple, Red, Teal, White, Yellow.\rPossible values include: 'ColorOnly', 'Monochrome', 'Black', 'Blue',\r'Brown', 'Gray', 'Green', 'Orange', 'Pink', 'Purple', 'Red', 'Teal',\r'White', 'Yellow'"
          optional: true
        - id: options.countryCode
          type:
            - string
          description: "A 2-character country code of the\rcountry where the results come from. For a list of possible values, see\r[Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes).\rIf you set this parameter, you must also specify the\r[Accept-Language](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#acceptlanguage)\rheader. Bing uses the first supported language it finds from the languages\rlist, and combine that language with the country code that you specify to\rdetermine the market to return results for. If the languages list does not\rinclude a supported language, Bing finds the closest language and market\rthat supports the request, or it may use an aggregated or default market for\rthe results instead of a specified one. You should use this query parameter\rand the Accept-Language query parameter only if you specify multiple\rlanguages; otherwise, you should use the mkt and setLang query parameters.\rThis parameter and the\r[mkt](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#mkt)\rquery parameter are mutually exclusiveâ€”do not specify both."
          optional: true
        - id: options.count
          type:
            - number
          description: "The number of images to return in the\rresponse. The actual number delivered may be less than requested. The\rdefault is 35. The maximum value is 150. You use this parameter along with\rthe offset parameter to page results.For example, if your user interface\rdisplays 20 images per page, set count to 20 and offset to 0 to get the\rfirst page of results.For each subsequent page, increment offset by 20 (for\rexample, 0, 20, 40). Use this parameter only with the Image Search API.Do\rnot specify this parameter when calling the Insights, Trending Images, or\rWeb Search APIs."
