stent storage to\rpersist the ID. The next time the user uses your app on that device, get the\rclient ID that you persisted. Bing responses may or may not include this\rheader. If the response includes this header, capture the client ID and use\rit for all subsequent Bing requests for the user on that device. If you\rinclude the X-MSEdge-ClientID, you must not include cookies in the request."
