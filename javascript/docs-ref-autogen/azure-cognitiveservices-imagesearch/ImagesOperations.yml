          description: "Filter images by the following discovery\roptions. Day: Return images discovered by Bing within the last 24 hours.\rWeek: Return images discovered by Bing within the last 7 days. Month: Return\rimages discovered by Bing within the last 30 days. Possible values include:\r'Day', 'Week', 'Month'"
