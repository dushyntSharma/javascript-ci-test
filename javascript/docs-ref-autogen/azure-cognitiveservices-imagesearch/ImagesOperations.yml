          description: "Filter images by the following license\rtypes. All: Do not filter by license type.Specifying this value is the same\ras not specifying the license parameter. Any: Return images that are under\rany license type. The response doesn't include images that do not specify a\rlicense or the license is unknown. Public: Return images where the creator\rhas waived their exclusive rights, to the fullest extent allowed by law.\rShare: Return images that may be shared with others. Changing or editing the\rimage might not be allowed. Also, modifying, sharing, and using the image\rfor commercial purposes might not be allowed. Typically, this option returns\rthe most images. ShareCommercially: Return images that may be shared with\rothers for personal or commercial purposes. Changing or editing the image\rmight not be allowed. Modify: Return images that may be modified, shared,\rand used. Changing or editing the image might not be allowed. Modifying,\rsharing, and using the image for commercial purposes might not be allowed.\rModifyCommercially: Return images that may be modified, shared, and used for\rpersonal or commercial purposes. Typically, this option returns the fewest\rimages. For more information about these license types, see [Filter Images\rBy License Type](http://go.microsoft.com/fwlink/?LinkId=309768). Possible\rvalues include: 'All', 'Any', 'Public', 'Share', 'ShareCommercially',\r'Modify', 'ModifyCommercially'"
          optional: true
