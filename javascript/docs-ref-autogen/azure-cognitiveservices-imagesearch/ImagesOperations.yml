  - uid: >-
      azure-cognitiveservices-imagesearch.ImagesOperations#searchWithHttpOperationResponse
    id: >-
      azure-cognitiveservices-imagesearch.ImagesOperations#searchWithHttpOperationResponse
    parent: azure-cognitiveservices-imagesearch.ImagesOperations
    name: 'searchWithHttpOperationResponse(query, options)'
    summary: "The Image Search API lets you send a search query to Bing and get\rback a list of relevant images. This section provides technical details\rabout the query parameters and headers that you use to request images and\rthe JSON response objects that contain them. For examples that show how to\rmake requests, see [Searching the Web for\rImages](https://docs.microsoft.com/azure/cognitive-services/bing-image-search/search-the-web)."
    fullName: >-
      azure-cognitiveservices-imagesearch.ImagesOperations.searchWithHttpOperationResponse(query,
      options)
    tags:
      - originalTitle: resolve
        title: resolve
        text: '{HttpOperationResponse<Images>} - The deserialized result object.'
        value: '{HttpOperationResponse<Images>} - The deserialized result object.'
      - originalTitle: reject
        title: reject
        text: '{Error} - The error object.'
        value: '{Error} - The error object.'
    type: Function
    syntax:
      parameters:
        - id: query
          type:
            - string
          description: "The user's search query term. The term cannot be\rempty. The term may contain [Bing Advanced\rOperators](http://msdn.microsoft.com/library/ff795620.aspx). For example, to\rlimit images to a specific domain, use the\r[site:](http://msdn.microsoft.com/library/ff795613.aspx) operator. To help\rimprove relevance of an insights query (see\r[insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)),\ryou should always include the user's query term. Use this parameter only\rwith the Image Search API.Do not specify this parameter when calling the\rTrending Images API."
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.acceptLanguage
          type:
            - string
          description: "A comma-delimited list of one or\rmore languages to use for user interface strings. The list is in decreasing\rorder of preference. For additional information, including expected format,\rsee [RFC2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). This\rheader and the\r[setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#setlang)\rquery parameter are mutually exclusive; do not specify both. If you set this\rheader, you must also specify the\r[cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#cc)\rquery parameter. To determine the market to return results for, Bing uses\rthe first supported language it finds from the list and combines it with the\rcc parameter value. If the list does not include a supported language, Bing\rfinds the closest language and market that supports the request or it uses\ran aggregated or default market for the results. To determine the market\rthat Bing used, see the BingAPIs-Market header. Use this header and the cc\rquery parameter only if you specify multiple languages. Otherwise, use the\r[mkt](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#mkt)\rand\r[setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#setlang)\rquery parameters. A user interface string is a string that's used as a label\rin a user interface. There are few user interface strings in the JSON\rresponse objects. Any links to Bing.com properties in the response objects\rapply the specified language."
          optional: true
        - id: options.userAgent
          type:
            - string
          description: "The user agent originating the request.\rBing uses the user agent to provide mobile users with an optimized\rexperience. Although optional, you are encouraged to always specify this\rheader. The user-agent should be the same string that any commonly used\rbrowser sends. For information about user agents, see [RFC\r2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). The following\rare examples of user-agent strings. Windows Phone: Mozilla/5.0 (compatible;\rMSIE 10.0; Windows Phone 8.0; Trident/6.0; IEMobile/10.0; ARM; Touch; NOKIA;\rLumia 822). Android: Mozilla / 5.0 (Linux; U; Android 2.3.5; en - us; SCH -\rI500 Build / GINGERBREAD) AppleWebKit / 533.1 (KHTML; like Gecko) Version /\r4.0 Mobile Safari / 533.1. iPhone: Mozilla / 5.0 (iPhone; CPU iPhone OS 6_1\rlike Mac OS X) AppleWebKit / 536.26 (KHTML; like Gecko) Mobile / 10B142\riPhone4; 1 BingWeb / 3.03.1428.20120423. PC: Mozilla / 5.0 (Windows NT 6.3;\rWOW64; Trident / 7.0; Touch; rv:11.0) like Gecko. iPad: Mozilla / 5.0 (iPad;\rCPU OS 7_0 like Mac OS X) AppleWebKit / 537.51.1 (KHTML, like Gecko) Version\r/ 7.0 Mobile / 11A465 Safari / 9537.53"
          optional: true
        - id: options.clientId
          type:
            - string
          description: "Bing uses this header to provide users\rwith consistent behavior across Bing API calls. Bing often flights new\rfeatures and improvements, and it uses the client ID as a key for assigning\rtraffic on different flights. If you do not use the same client ID for a\ruser across multiple requests, then Bing may assign the user to multiple\rconflicting flights. Being assigned to multiple conflicting flights can lead\rto an inconsistent user experience. For example, if the second request has a\rdifferent flight assignment than the first, the experience may be\runexpected. Also, Bing can use the client ID to tailor web results to that\rclient IDâ€™s search history, providing a richer experience for the user. Bing\ralso uses this header to help improve result rankings by analyzing the\ractivity generated by a client ID. The relevance improvements help with\rbetter quality of results delivered by Bing APIs and in turn enables higher\rclick-through rates for the API consumer. IMPORTANT: Although optional, you\rshould consider this header required. Persisting the client ID across\rmultiple requests for the same end user and device combination enables 1)\rthe API consumer to receive a consistent user experience, and 2) higher\rclick-through rates via better quality of results from the Bing APIs. Each\ruser that uses your application on the device must have a unique, Bing\rgenerated client ID. If you do not include this header in the request, Bing\rgenerates an ID and returns it in the X-MSEdge-ClientID response header. The\ronly time that you should NOT include this header in a request is the first\rtime the user uses your app on that device. Use the client ID for each Bing\rAPI request that your app makes for this user on the device. Persist the\rclient ID. To persist the ID in a browser app, use a persistent HTTP cookie\rto ensure the ID is used across all sessions. Do not use a session cookie.\rFor other apps such as mobile apps, use the device's persistent storage to\rpersist the ID. The next time the user uses your app on that device, get the\rclient ID that you persisted. Bing responses may or may not include this\rheader. If the response includes this header, capture the client ID and use\rit for all subsequent Bing requests for the user on that device. If you\rinclude the X-MSEdge-ClientID, you must not include cookies in the request."
          optional: true
        - id: options.clientIp
          type:
            - string
          description: "The IPv4 or IPv6 address of the client\rdevice. The IP address is used to discover the user's location. Bing uses\rthe location information to determine safe search behavior. Although\roptional, you are encouraged to always specify this header and the\rX-Search-Location header. Do not obfuscate the address (for example, by\rchanging the last octet to 0). Obfuscating the address results in the\rlocation not being anywhere near the device's actual location, which may\rresult in Bing serving erroneous results."
          optional: true
        - id: options.location
          type:
            - string
          description: "A semicolon-delimited list of key/value\rpairs that describe the client's geographical location. Bing uses the\rlocation information to determine safe search behavior and to return\rrelevant local content. Specify the key/value pair as <key>:<value>. The\rfollowing are the keys that you use to specify the user's location. lat\r(required): The latitude of the client's location, in degrees. The latitude\rmust be greater than or equal to -90.0 and less than or equal to +90.0.\rNegative values indicate southern latitudes and positive values indicate\rnorthern latitudes. long (required): The longitude of the client's location,\rin degrees. The longitude must be greater than or equal to -180.0 and less\rthan or equal to +180.0. Negative values indicate western longitudes and\rpositive values indicate eastern longitudes. re (required): The radius, in\rmeters, which specifies the horizontal accuracy of the coordinates. Pass the\rvalue returned by the device's location service. Typical values might be 22m\rfor GPS/Wi-Fi, 380m for cell tower triangulation, and 18,000m for reverse IP\rlookup. ts (optional): The UTC UNIX timestamp of when the client was at the\rlocation. (The UNIX timestamp is the number of seconds since January 1,\r1970.) head (optional): The client's relative heading or direction of\rtravel. Specify the direction of travel as degrees from 0 through 360,\rcounting clockwise relative to true north. Specify this key only if the sp\rkey is nonzero. sp (optional): The horizontal velocity (speed), in meters\rper second, that the client device is traveling. alt (optional): The\raltitude of the client device, in meters. are (optional): The radius, in\rmeters, that specifies the vertical accuracy of the coordinates. Specify\rthis key only if you specify the alt key. Although many of the keys are\roptional, the more information that you provide, the more accurate the\rlocation results are. Although optional, you are encouraged to always\rspecify the user's geographical location. Providing the location is\respecially important if the client's IP address does not accurately reflect\rthe user's physical location (for example, if the client uses VPN). For\roptimal results, you should include this header and the X-MSEdge-ClientIP\rheader, but at a minimum, you should include this header."
          optional: true
        - id: options.aspect
          type:
            - string
          description: "Filter images by the following aspect\rratios. All: Do not filter by aspect.Specifying this value is the same as\rnot specifying the aspect parameter. Square: Return images with standard\raspect ratio. Wide: Return images with wide screen aspect ratio. Tall:\rReturn images with tall aspect ratio. Possible values include: 'All',\r'Square', 'Wide', 'Tall'"
          optional: true
        - id: options.color
          type:
            - string
          description: "Filter images by the following color\roptions. ColorOnly: Return color images. Monochrome: Return black and white\rimages. Return images with one of the following dominant colors: Black,\rBlue, Brown, Gray, Green, Orange, Pink, Purple, Red, Teal, White, Yellow.\rPossible values include: 'ColorOnly', 'Monochrome', 'Black', 'Blue',\r'Brown', 'Gray', 'Green', 'Orange', 'Pink', 'Purple', 'Red', 'Teal',\r'White', 'Yellow'"
          optional: true
        - id: options.countryCode
          type:
            - string
          description: "A 2-character country code of the\rcountry where the results come from. For a list of possible values, see\r[Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes).\rIf you set this parameter, you must also specify the\r[Accept-Language](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#acceptlanguage)\rheader. Bing uses the first supported language it finds from the languages\rlist, and combine that language with the country code that you specify to\rdetermine the market to return results for. If the languages list does not\rinclude a supported language, Bing finds the closest language and market\rthat supports the request, or it may use an aggregated or default market for\rthe results instead of a specified one. You should use this query parameter\rand the Accept-Language query parameter only if you specify multiple\rlanguages; otherwise, you should use the mkt and setLang query parameters.\rThis parameter and the\r[mkt](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#mkt)\rquery parameter are mutually exclusiveâ€”do not specify both."
          optional: true
        - id: options.count
          type:
            - number
          description: "The number of images to return in the\rresponse. The actual number delivered may be less than requested. The\rdefault is 35. The maximum value is 150. You use this parameter along with\rthe offset parameter to page results.For example, if your user interface\rdisplays 20 images per page, set count to 20 and offset to 0 to get the\rfirst page of results.For each subsequent page, increment offset by 20 (for\rexample, 0, 20, 40). Use this parameter only with the Image Search API.Do\rnot specify this parameter when calling the Insights, Trending Images, or\rWeb Search APIs."
          optional: true
        - id: options.freshness
          type:
            - string
          description: "Filter images by the following discovery\roptions. Day: Return images discovered by Bing within the last 24 hours.\rWeek: Return images discovered by Bing within the last 7 days. Month: Return\rimages discovered by Bing within the last 30 days. Possible values include:\r'Day', 'Week', 'Month'"
          optional: true
        - id: options.height
          type:
            - number
          description: "Filter images that have the specified\rheight, in pixels. You may use this filter with the size filter to return\rsmall images that have a height of 150 pixels."
          optional: true
        - id: options.id
          type:
            - string
          description: "An ID that uniquely identifies an image. Use\rthis parameter to ensure that the specified image is the first image in the\rlist of images that Bing returns. The\r[Image](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#image)\robject's imageId field contains the ID that you set this parameter to."
          optional: true
        - id: options.imageContent
          type:
            - string
          description: "Filter images by the following\rcontent types. Face: Return images that show only a person's face. Portrait:\rReturn images that show only a person's head and shoulders. Possible values\rinclude: 'Face', 'Portrait'"
          optional: true
        - id: options.imageType
          type:
            - string
          description: "Filter images by the following image\rtypes. AnimatedGif: Return only animated GIFs. Clipart: Return only clip art\rimages. Line: Return only line drawings. Photo: Return only\rphotographs(excluding line drawings, animated Gifs, and clip art). Shopping:\rReturn only images that contain items where Bing knows of a merchant that is\rselling the items. This option is valid in the en - US market\ronly.Transparent: Return only images with a transparent background. Possible\rvalues include: 'AnimatedGif', 'Clipart', 'Line', 'Photo', 'Shopping',\r'Transparent'"
          optional: true
        - id: options.license
          type:
            - string
          description: "Filter images by the following license\rtypes. All: Do not filter by license type.Specifying this value is the same\ras not specifying the license parameter. Any: Return images that are under\rany license type. The response doesn't include images that do not specify a\rlicense or the license is unknown. Public: Return images where the creator\rhas waived their exclusive rights, to the fullest extent allowed by law.\rShare: Return images that may be shared with others. Changing or editing the\rimage might not be allowed. Also, modifying, sharing, and using the image\rfor commercial purposes might not be allowed. Typically, this option returns\rthe most images. ShareCommercially: Return images that may be shared with\rothers for personal or commercial purposes. Changing or editing the image\rmight not be allowed. Modify: Return images that may be modified, shared,\rand used. Changing or editing the image might not be allowed. Modifying,\rsharing, and using the image for commercial purposes might not be allowed.\rModifyCommercially: Return images that may be modified, shared, and used for\rpersonal or commercial purposes. Typically, this option returns the fewest\rimages. For more information about these license types, see [Filter Images\rBy License Type](http://go.microsoft.com/fwlink/?LinkId=309768). Possible\rvalues include: 'All', 'Any', 'Public', 'Share', 'ShareCommercially',\r'Modify', 'ModifyCommercially'"
          optional: true
        - id: options.market
          type:
            - string
          description: "The market where the results come from.\rTypically, mkt is the country where the user is making the request from.\rHowever, it could be a different country if the user is not located in a\rcountry where Bing delivers results. The market must be in the form\r<language code>-<country code>. For example, en-US. The string is case\rinsensitive. For a list of possible market values, see [Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes).\rNOTE: If known, you are encouraged to always specify the market. Specifying\rthe market helps Bing route the request and return an appropriate and\roptimal response. If you specify a market that is not listed in [Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#market-codes),\rBing uses a best fit market code based on an internal mapping that is\rsubject to change. This parameter and the\r[cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#cc)\rquery parameter are mutually exclusiveâ€”do not specify both."
          optional: true
        - id: options.maxFileSize
          type:
            - number
          description: "Filter images that are less than or\requal to the specified file size. The maximum file size that you may specify\ris 520,192 bytes. If you specify a larger value, the API uses 520,192. It is\rpossible that the response may include images that are slightly larger than\rthe specified maximum. You may specify this filter and minFileSize to filter\rimages within a range of file sizes."
          optional: true
        - id: options.maxHeight
          type:
            - number
          description: "Filter images that have a height that is\rless than or equal to the specified height. Specify the height in pixels.\rYou may specify this filter and minHeight to filter images within a range of\rheights. This filter and the height filter are mutually exclusive."
          optional: true
        - id: options.maxWidth
          type:
            - number
          description: "Filter images that have a width that is\rless than or equal to the specified width. Specify the width in pixels. You\rmay specify this filter and maxWidth to filter images within a range of\rwidths. This filter and the width filter are mutually exclusive."
          optional: true
        - id: options.minFileSize
          type:
            - number
          description: "Filter images that are greater than or\requal to the specified file size. The maximum file size that you may specify\ris 520,192 bytes. If you specify a larger value, the API uses 520,192. It is\rpossible that the response may include images that are slightly smaller than\rthe specified minimum. You may specify this filter and maxFileSize to filter\rimages within a range of file sizes."
          optional: true
        - id: options.minHeight
          type:
            - number
          description: "Filter images that have a height that is\rgreater than or equal to the specified height. Specify the height in pixels.\rYou may specify this filter and maxHeight to filter images within a range of\rheights. This filter and the height filter are mutually exclusive."
          optional: true
        - id: options.minWidth
          type:
            - number
          description: "Filter images that have a width that is\rgreater than or equal to the specified width. Specify the width in pixels.\rYou may specify this filter and maxWidth to filter images within a range of\rwidths. This filter and the width filter are mutually exclusive."
          optional: true
        - id: options.offset
          type:
            - number
          description: "The zero-based offset that indicates the\rnumber of images to skip before returning images. The default is 0. The\roffset should be less than\r([totalEstimatedMatches](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#totalestimatedmatches)\r- count). Use this parameter along with the count parameter to page results.\rFor example, if your user interface displays 20 images per page, set count\rto 20 and offset to 0 to get the first page of results. For each subsequent\rpage, increment offset by 20 (for example, 0, 20, 40). It is possible for\rmultiple pages to include some overlap in results. To prevent duplicates,\rsee\r[nextOffset](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#nextoffset).\rUse this parameter only with the Image API. Do not specify this parameter\rwhen calling the Trending Images API or the Web Search API."
          optional: true
        - id: options.safeSearch
          type:
            - string
          description: "Filter images for adult content. The\rfollowing are the possible filter values. Off: May return images with adult\rcontent. If the request is through the Image Search API, the response\rincludes thumbnail images that are clear (non-fuzzy). However, if the\rrequest is through the Web Search API, the response includes thumbnail\rimages that are pixelated (fuzzy). Moderate: If the request is through the\rImage Search API, the response doesn't include images with adult content. If\rthe request is through the Web Search API, the response may include images\rwith adult content (the thumbnail images are pixelated (fuzzy)). Strict: Do\rnot return images with adult content. The default is Moderate. If the\rrequest comes from a market that Bing's adult policy requires that\rsafeSearch is set to Strict, Bing ignores the safeSearch value and uses\rStrict. If you use the site: query operator, there is the chance that the\rresponse may contain adult content regardless of what the safeSearch query\rparameter is set to. Use site: only if you are aware of the content on the\rsite and your scenario supports the possibility of adult content. Possible\rvalues include: 'Off', 'Moderate', 'Strict'"
          optional: true
        - id: options.size
          type:
            - string
          description: "Filter images by the following sizes. All: Do\rnot filter by size. Specifying this value is the same as not specifying the\rsize parameter. Small: Return images that are less than 200x200 pixels.\rMedium: Return images that are greater than or equal to 200x200 pixels but\rless than 500x500 pixels. Large: Return images that are 500x500 pixels or\rlarger. Wallpaper: Return wallpaper images. You may use this parameter along\rwith the height or width parameters. For example, you may use height and\rsize to request small images that are 150 pixels tall. Possible values\rinclude: 'All', 'Small', 'Medium', 'Large', 'Wallpaper'"
          optional: true
        - id: options.setLang
          type:
            - string
          description: "The language to use for user interface\rstrings. Specify the language using the ISO 639-1 2-letter language code.\rFor example, the language code for English is EN. The default is EN\r(English). Although optional, you should always specify the language.\rTypically, you set setLang to the same language specified by mkt unless the\ruser wants the user interface strings displayed in a different language.\rThis parameter and the\r[Accept-Language](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#acceptlanguage)\rheader are mutually exclusive; do not specify both. A user interface string\ris a string that's used as a label in a user interface. There are few user\rinterface strings in the JSON response objects. Also, any links to Bing.com\rproperties in the response objects apply the specified language."
          optional: true
        - id: options.width
          type:
            - number
          description: "Filter images that have the specified width,\rin pixels. You may use this filter with the size filter to return small\rimages that have a width of 150 pixels."
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: "Headers that will be added to the\rrequest"
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: 'function searchWithHttpOperationResponse(query, options)'
