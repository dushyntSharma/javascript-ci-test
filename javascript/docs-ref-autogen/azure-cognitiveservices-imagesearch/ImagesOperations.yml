            - string
          description: "Filter images by the following aspect\rratios. All: Do not filter by aspect.Specifying this value is the same as\rnot specifying the aspect parameter. Square: Return images with standard\raspect ratio. Wide: Return images with wide screen aspect ratio. Tall:\rReturn images with tall aspect ratio. Possible values include: 'All',\r'Square', 'Wide', 'Tall'"
          optional: true
        - id: options.color
