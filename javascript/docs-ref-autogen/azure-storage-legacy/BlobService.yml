  - uid: 'azure-storage-legacy.BlobService#putBlockBlobFromFile'
    id: 'azure-storage-legacy.BlobService#putBlockBlobFromFile'
    parent: azure-storage-legacy.BlobService
    name: 'putBlockBlobFromFile(container, blob, localFilename, options, callback)'
    summary: "Creates a new block blob or page blob, or updates the content of an existing block blob.\rUpdating an existing block blob overwrites any existing metadata on the blob. Partial updates are not supported with Put Blob; the content of the existing blob is overwritten with the content of the new blob. To perform a partial update of the content of a block blob, use the Put Block List operation.\rCalling Put Blob to create a page blob only initializes the blob. To add content to a page blob, call the Put Page operation."
    fullName: >-
      azure-storage-legacy.BlobService.putBlockBlobFromFile(container, blob,
      localFilename, options, callback)
    type: Function
    syntax:
      parameters:
        - id: container
          type:
            - string
          description: The container name.
        - id: blob
          type:
            - string
          description: The blob name.
        - id: localFilename
          type:
            - string
          description: The local path to the file to be uploaded.
        - id: options
          type:
            - object
