  - id: 'azure-asm-website.WebsiteManagementService.#ctor'
    uid: 'azure-asm-website.WebsiteManagementService.#ctor'
    parent: azure-asm-website.WebsiteManagementService
    name: >-
      WebsiteManagementService(configOrSubscriptionId, authentication,
      hostOptions)
    fullName: >-
      azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId,
      authentication, hostOptions)
    summary: Creates a new WebsiteManagementService object.
    type: Constructor
    syntax:
      parameters:
        - id: configOrSubscriptionId
          type:
            - string
          description: >-
            Configuration information, subscription ID for the account or the
            connection string
        - id: authentication
          type:
            - object
          description: "The authentication object for the client.\r                                                                     You must use either keyfile/certfile or keyvalue/certvalue\r                                                                     to provide a management certificate to authenticate\r                                                                     service requests."
        - id: authentication.keyfile
          type:
            - string
          description: The path to a file that contains the PEM encoded key
          optional: true
        - id: authentication.certfile
          type:
            - string
          description: The path to a file that contains the PEM encoded certificate
          optional: true
        - id: authentication.keyvalue
          type:
            - string
          description: A string that contains the PEM encoded key
          optional: true
        - id: authentication.certvalue
          type:
            - string
          description: A string that contains the PEM encoded certificate
          optional: true
        - id: hostOptions
          type:
            - object
          description: The host options to override defaults.
          optional: true
        - id: hostOptions.host
          type:
            - string
          description: The management endpoint.
          optional: true
        - id: hostOptions.apiversion
          type:
            - string
          description: The API vesion to be used.
          optional: true
      content: >-
        new WebsiteManagementService(configOrSubscriptionId, authentication,
        hostOptions)
    langs:
      - js
