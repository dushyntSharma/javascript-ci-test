  - uid: >-
      azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
    id: >-
      azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
    parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
    name: >-
      getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters,
      callback)
    summary: "You can retrieve historical usage metrics for a site by issuing an HTTP\rGET request.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx for\rmore information)"
    fullName: >-
      azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName,
      webHostingPlanName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webHostingPlanName
          type:
            - string
          description: The name of the web hosting plan.
        - id: parameters
          type:
            - >-
              azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
          description: "Parameters supplied to the Get Historical Usage Metrics Web hosting plan\roperation."
        - id: parameters.metricNames
          type:
            - array
          description: "Specifies a comma-separated list\rof the names of the metrics to return. If the names parameter is not\rspecified, then all available metrics are returned."
          optional: true
        - id: parameters.startTime
          type:
            - date
          description: "The starting time of the metrics to\rreturn. If this parameter is not specified, the beginning of the current\rhour is used."
          optional: true
        - id: parameters.endTime
          type:
            - date
          description: "The ending time of the metrics to\rreturn. If this parameter is not specified, the current time is used."
          optional: true
        - id: parameters.timeGrain
          type:
            - string
          description: "The grain at which the metrics are\rreturned. Supported values are PT1M (minute), PT1H (hour), P1D (day)."
          optional: true
        - id: parameters.includeInstanceBreakdown
          type:
            - boolean
          description: "Flag which\rspecifies if the metrics for each machine instance should be included.\rFor sites that run on more than one machine this could be useful to\ridentify a bad machine."
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: >-
        function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName,
        parameters, callback)
    langs:
      - js
