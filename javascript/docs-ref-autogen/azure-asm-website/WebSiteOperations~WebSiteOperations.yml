  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#discover'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#discover'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'discover(webSpaceName, webSiteName, restoreRequest, callback)'
    summary: "Scans a backup in a storage account and returns database information etc.\rShould be called before calling Restore to discover what parameters are\rneeded for the restore operation."
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName,
      webSiteName, restoreRequest, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: restoreRequest
          type:
            - azure-asm-website.RestoreRequest
          description: A restore request.
        - id: restoreRequest.adjustConnectionStrings
          type:
            - boolean
          description: "If the restore\roperation also restores a database along with the website and the\rdatabase is on a different server than when the original site h"
          optional: true
        - id: restoreRequest.blobName
          type:
            - string
          description: "The blob name where the backup\ris stored. E.g. mysite1_20140203.zip"
          optional: true
        - id: restoreRequest.databases
          type:
            - azure-asm-website.IEnumerable
          description: "Database settings for\rbackup."
          optional: true
        - id: restoreRequest.ignoreConflictingHostNames
          type:
            - boolean
          description: "When\rrestoring a site, custom domains might conflict with other site in the\rsame datacenter. If this value is true, such hostnames will be ignored\rduring restore. If this is false, the restore operation will fail on such\rconflict."
          optional: true
        - id: restoreRequest.overwrite
          type:
            - boolean
          description: "True if the restore operation\rwill be used for overwrite an existing site; false otherwise."
          optional: true
        - id: restoreRequest.storageAccountUrl
          type:
            - string
          description: "SAS URL for a container\rin a storage account. E.g.\rhttps://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789"
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function discover(webSpaceName, webSiteName, restoreRequest, callback)'
    langs:
      - js
