    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.generatePassword(webSpaceName,
      webSiteName, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function generatePassword(webSpaceName, webSiteName, callback)'
    langs:
      - js
