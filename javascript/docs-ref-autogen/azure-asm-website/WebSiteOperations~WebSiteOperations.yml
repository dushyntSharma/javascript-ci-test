        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: parameters
          type:
            - azure-asm-website.WebSiteCreateParameters
          description: "Parameters supplied to the\rCreate Web Site operation."
        - id: parameters.name
          type:
            - string
          description: "The name of the web site. This should\rmatch the host name in the default domain."
        - id: parameters.serverFarm
          type:
            - string
          description: "The name of the Server Farm (Web\rHosting Plan) associated with this web site. This is a required value.\rServer Farm must already exist."
        - id: parameters.webSpace
          type:
            - azure-asm-website.WebSpaceDetails
          description: "Information about the web\rspace to create."
          optional: true
        - id: parameters.webSpace.geoRegion
          type:
            - string
          description: "The geographical region of\rthe web space that will be created."
          optional: true
        - id: parameters.webSpace.name
          type:
            - string
          description: The name of the web space.
          optional: true
        - id: parameters.webSpace.plan
          type:
            - string
          description: "The web space plan. This value\rmust be VirtualDedicatedPlan."
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function create(webSpaceName, parameters, callback)'
    langs:
      - js
