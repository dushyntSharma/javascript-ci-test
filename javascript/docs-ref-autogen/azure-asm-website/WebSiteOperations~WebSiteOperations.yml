    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#create'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'create(webSpaceName, parameters, callback)'
    summary: "You can create a web site by using a POST request that includes the name\rof the web site and other information in the request body.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx for\rmore information)"
