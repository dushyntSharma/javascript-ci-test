    id: azure-arm-compute.AvailabilitySet
    name: AvailabilitySet
    summary: "Specifies information about the availability set that the virtual machine\rshould be assigned to. Virtual machines specified in the same availability\rset are allocated to different nodes to maximize availability. For more\rinformation about availability sets, see [Manage the availability of virtual\rmachines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).\r<br><br> For more information on Azure planned maintainance, see [Planned\rmaintenance for virtual machines in\rAzure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)\r<br><br> Currently, a VM can only be added to availability set at creation\rtime. An existing VM cannot be added to an availability set."
