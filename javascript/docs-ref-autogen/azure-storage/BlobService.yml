  - uid: azure-storage.BlobService
    id: azure-storage.BlobService
    name: BlobService
    summary: "The BlobService class is used to perform operations on the Microsoft Azure Blob Service.\rThe Blob Service provides storage for binary large objects, and provides\rfunctions for working with data stored in blobs as either streams or pages of data.\r\rFor more information on the Blob Service, as well as task focused information on using it in a Node.js application, see\r[How to Use the Blob Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\rThe following defaults can be set on the blob service.\rsingleBlobPutThresholdInBytes                       The default maximum size, in bytes, of a blob before it must be separated into blocks.\rdefaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.\r                                                    If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.\rdefaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.\rdefaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.\rdefaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.\rdefaultLocationMode                                 The default location mode for requests made via the Blob service.\rparallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than \r                                                    the value specified by the singleBlobPutThresholdInBytes property in size.\ruseNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the  \r                                                    Nagle algorithm; otherwise, false. The default value is false."
    fullName: azure-storage.BlobService
