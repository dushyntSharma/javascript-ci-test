    name: 'createMessage(queue, messageText, options, callback)'
    summary: "Adds a new message to the back of the message queue. \rThe encoded message can be up to 64KB in size for versions 2011-08-18 and newer, or 8KB in size for previous versions. \rUnencoded messages must be in a format that can be included in an XML request with UTF-8 encoding. \rQueue messages are encoded using the `[TextXmlQueueMessageEncoder](xref:azure-storage.TextXmlQueueMessageEncoder)`. See queueService.messageEncoder to set encoder defaults."
    fullName: >-
      azure-storage.QueueService.createMessage(queue, messageText, options,
      callback)
    type: Function
    syntax:
      parameters:
        - id: queue
          type:
            - string
          description: The queue name.
        - id: messageText
