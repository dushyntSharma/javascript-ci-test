items:
  - uid: azure-storage.QueueService
    id: azure-storage.QueueService
    name: QueueService
    summary: "The QueueService class is used to perform operations on the Microsoft Azure Queue Service.\r\rFor more information on using the Queue Service, as well as task focused information on using it from a Node.js application, see\r[How to Use the Queue Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-queues/).\rThe following defaults can be set on the Queue service.\rmessageEncoder                                      The message encoder to specify how QueueService encodes and decodes the queue message. Default is `[TextXmlQueueMessageEncoder](xref:azure-storage.TextXmlQueueMessageEncoder)`.\rdefaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Queue service.\rdefaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Queue service.\rdefaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Queue service.\rdefaultLocationMode                                 The default location mode for requests made via the Queue service.\ruseNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Queue service; true to use the  \r                                                    Nagle algorithm; otherwise, false. The default value is false."
    fullName: azure-storage.QueueService
    source:
