    id: 'azure-storage.QueueService#listQueuesSegmented'
    parent: azure-storage.QueueService
    name: 'listQueuesSegmented(currentToken, options, callback)'
    summary: >-
      Lists a segment containing a collection of queue items whose names begin
      with the specified prefix under the given account.
    fullName: >-
      azure-storage.QueueService.listQueuesSegmented(currentToken, options,
      callback)
    type: Function
    syntax:
      parameters:
        - id: currentToken
          type:
            - object
          description: >-
            A continuation token returned by a previous listing operation.
            Please use 'null' or 'undefined' if this is the first operation.
        - id: options
          type:
            - object
          description: The request options.
          optional: true
        - id: options.maxResults
          type:
            - azure-storage.int
          description: >-
            Specifies the maximum number of queues to return per call to Azure
            storage. This does NOT affect list size returned by this function.
            (maximum: 5000)
          optional: true
        - id: options.include
          type:
            - string
          description: "Include this parameter to specify that the queue's metadata be returned as part of the response body. (allowed values: '', 'metadata')\r                                                                        **Note** that all metadata names returned from the server will be converted to lower case by NodeJS itself as metadata is set via HTTP headers and HTTP header names are case insensitive."
          optional: true
        - id: options.locationMode
          type:
            - azure-storage.LocationMode
          description: "Specifies the location mode used to decide which location the request should be sent to. \r                                                                        Please see StorageUtilities.LocationMode for the possible values."
          optional: true
        - id: options.timeoutIntervalInMs
          type:
            - azure-storage.int
          description: >-
            The server timeout interval, in milliseconds, to use for the
            request.
          optional: true
        - id: options.clientRequestTimeoutInMs
          type:
            - azure-storage.int
          description: >-
            The timeout of client requests, in milliseconds, to use for the
            request.
          optional: true
        - id: options.maximumExecutionTimeInMs
          type:
            - azure-storage.int
          description: "The maximum execution time, in milliseconds, across all potential retries, to use when making this request.\r                                                                        The maximum execution time interval begins at the time that the client begins building the request. The maximum\r                                                                        execution time is checked intermittently while performing requests, and before executing retries."
          optional: true
        - id: options.clientRequestId
          type:
            - string
          description: >-
            A string that represents the client request ID with a 1KB character
            limit.
          optional: true
        - id: options.useNagleAlgorithm
          type:
            - azure-storage.bool
          description: "Determines whether the Nagle algorithm is used; true to use the Nagle algorithm; otherwise, false.\r                                                                        The default value is false."
          optional: true
        - id: callback
          type:
            - azure-storage.errorOrResult
          description: "`error` will contain information\r                                                                        if an error occurs; otherwise `result` will contain `entries` and `continuationToken`. \r                                                                        `entries`  gives a list of `[queues](xref:azure-storage.QueueResult)` and the `continuationToken` is used for the next listing operation.\r                                                                        `response` will contain information related to this operation."
      content: 'function listQueuesSegmented(currentToken, options, callback)'
    langs:
      - js
