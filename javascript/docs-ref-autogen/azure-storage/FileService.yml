  - uid: azure-storage.FileService
    id: azure-storage.FileService
    name: FileService
    summary: "The FileService class is used to perform operations on the Microsoft Azure File Service.\rThe File Service provides storage for binary large objects, and provides functions for working with data stored in files.\r\rFor more information on the File Service, as well as task focused information on using it in a Node.js application, see\r[How to Use the File Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-file-storage/).\rThe following defaults can be set on the file service.\rdefaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the file service.\rdefaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.\r                                                    If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.\rdefaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the file service.\rdefaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the file service.\rdefaultLocationMode                                 The default location mode for requests made via the file service.\rparallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a file.\ruseNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the file service; true to use the  \r                                                    Nagle algorithm; otherwise, false. The default value is false."
    fullName: azure-storage.FileService
