    id: 'azure-batch.CertificateOperations#deleteMethodWithHttpOperationResponse'
    parent: azure-batch.CertificateOperations
    name: >-
      deleteMethodWithHttpOperationResponse(thumbprintAlgorithm, thumbprint,
      options)
    summary: "Deletes a certificate from the specified account.\r\rYou cannot delete a certificate if a resource (pool or compute node) is\rusing it. Before you can delete a certificate, you must therefore make sure\rthat the certificate is not associated with any existing pools, the\rcertificate is not installed on any compute nodes (even if you remove a\rcertificate from a pool, it is not removed from existing compute nodes in\rthat pool until they restart), and no running tasks depend on the\rcertificate. If you try to delete a certificate that is in use, the deletion\rfails. The certificate status changes to deleteFailed. You can use Cancel\rDelete Certificate to set the status back to active if you decide that you\rwant to continue using the certificate."
    fullName: >-
      azure-batch.CertificateOperations.deleteMethodWithHttpOperationResponse(thumbprintAlgorithm,
      thumbprint, options)
    tags:
      - originalTitle: resolve
        title: resolve
        text: '{HttpOperationResponse<null>} - The deserialized result object.'
