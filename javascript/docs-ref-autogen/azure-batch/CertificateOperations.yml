    id: 'azure-batch.CertificateOperations#cancelDeletionWithHttpOperationResponse'
    parent: azure-batch.CertificateOperations
    name: >-
      cancelDeletionWithHttpOperationResponse(thumbprintAlgorithm, thumbprint,
      options)
    summary: "Cancels a failed deletion of a certificate from the specified\raccount.\r\rIf you try to delete a certificate that is being used by a pool or compute\rnode, the status of the certificate changes to deleteFailed. If you decide\rthat you want to continue using the certificate, you can use this operation\rto set the status of the certificate back to active. If you intend to delete\rthe certificate, you do not need to run this operation after the deletion\rfailed. You must make sure that the certificate is not being used by any\rresources, and then you can try again to delete the certificate."
    fullName: >-
      azure-batch.CertificateOperations.cancelDeletionWithHttpOperationResponse(thumbprintAlgorithm,
      thumbprint, options)
    tags:
