    summary: "Enables you to query for the resource/meter metadata and related prices used\rin a given subscription by Offer ID, Currency, Locale and Region. The\rmetadata associated with the billing meters, including but not limited to\rservice names, types, resources, units of measure, and regions, is subject\rto change at any time and without notice. If you intend to use this billing\rdata in an automated fashion, please use the billing meter GUID to uniquely\ridentify each billable item. If the billing meter GUID is scheduled to\rchange due to a new billing model, you will be notified in advance of the\rchange."
