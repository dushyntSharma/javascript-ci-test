        - id: options.top
          type:
            - number
          description: "Number of devices to return with each call.\rDefaults to 100 and cannot return more. Passing a greater value is ignored.\rThe response contains a `nextLink` property describing the URI path to get\rthe next page of results if not all results could be returned at once."
          optional: true
        - id: options.select
          type:
            - string
          description: "By default all `meta` and `appInfo`\rproperties are returned, this property is used to restrict the output to the\rdesired properties. It also excludes all devices from the output that have\rnone of the selected properties. In other terms, only devices having at\rleast one of the selected property being set is part of the results.\rExamples: - `$select=appInfo` : select all devices having at least 1\rappInfo, return them all and donâ€™t return any meta property. -\r`$select=meta` : return only meta properties in the output. -\r`$select=appInfo,meta/firstSeen,meta/lastSeen` : return all `appInfo`, plus\rmeta object containing only firstSeen and lastSeen properties. The format is\rthus a comma separated list of properties to select. Use `appInfo` to select\rall appInfo properties, `meta` to select all meta properties. Use\r`appInfo/{key}` and `meta/{key}` to select specific appInfo and meta\rproperties."
          optional: true
        - id: options.filter
          type:
            - string
          description: "Filter can be used to reduce the number of\rresults. Filter is a boolean expression that can look like the following\rexamples: * `$filter=deviceId gt 'abcdef0123456789abcdef0123456789'` *\r`$filter=lastModified le 1447284263690L` * `$filter=(deviceId ge\r'abcdef0123456789abcdef0123456789') and (deviceId lt\r'bacdef0123456789abcdef0123456789') and (lastModified gt 1447284263690L)`\rThe first example is used automatically for paging when returning the\r`nextLink` property. The filter expression is a combination of checks on\rsome properties that can be compared to their value. The available operators\rare: * `gt`  : greater than * `ge`  : greater than or equals * `lt`  : less\rthan * `le`  : less than or equals * `and` : to add multiple checks (all\rchecks must pass), optional parentheses can be used. The properties that can\rbe used in the expression are the following: * `deviceId {operator}\r'{deviceIdValue}'` : a lexicographical comparison is made on the deviceId\rvalue, use single quotes for the value. * `lastModified {operator}\r{number}L` : returns only meta properties or appInfo properties whose last\rvalue modification timestamp compared to the specified value is matching\r(value is milliseconds since January 1st, 1970 UTC). Please note the `L`\rcharacter after the number of milliseconds, its required when the number of\rmilliseconds exceeds `2^31 - 1` (which is always the case for recent\rtimestamps). Using `lastModified` excludes all devices from the output that\rhave no property matching the timestamp criteria, like `$select`. Please\rnote that the internal value of `lastModified` timestamp for a given\rproperty is never part of the results."
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: "Headers that will be added to the\rrequest"
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function listWithHttpOperationResponse(resourceGroupName, appCollection,
        appName, options)
