          type:
            - string
          description: Application collection.
        - id: appName
          type:
            - string
          description: Application resource name.
        - id: kind
          type:
            - string
          description: "Campaign kind. Possible values include:\r'announcements', 'polls', 'dataPushes', 'nativePushes'"
        - id: parameters
          type:
            - object
          description: "Parameters supplied to the Update Campaign\roperation."
        - id: parameters.name
          type:
            - string
          description: Unique name of the campaign.
          optional: true
        - id: parameters.audience
          type:
            - object
          description: "Specify which users will be targeted\rby this campaign. By default, all users will be targeted. If you set\r`pushMode` property to `manual`, the only thing you can specify in the\raudience is the push quota filter. An audience is a boolean expression made\rof criteria (variables) operators (`not`, `and` or `or`) and parenthesis.\rAdditionally, a set of filters can be added to an audience. 65535 bytes max\ras per JSON encoding."
          optional: true
        - id: parameters.audience.expression
          type:
            - string
          description: "Boolean expression made of\rcriteria (variables) operators (`not`, `and` or `or`) and parenthesis.\rCriterion names in the audience expression must start with a capital letter\rand can only contain alphanumeric (A-Z,a-z,0-9) and underscore (_)\rcharacters."
          optional: true
        - id: parameters.audience.criteria
          type:
            - object
          description: Criteria by name.
          optional: true
        - id: parameters.audience.filters
          type:
            - array
          description: "Global filters applied to all\rdevices."
          optional: true
        - id: parameters.category
          type:
            - string
          description: "Category of the campaign. Categories\rcan be used on the application side to customize campaigns."
          optional: true
        - id: parameters.pushMode
          type:
            - string
          description: "Announcements/polls only. Defines how\rthe campaign is pushed. Valid values are: * `real-time`: Never ending\rcampaign, the campaign will be delivered  to your existing users and also to\ryour new users. * `one-shot`: In this mode, the campaign will be delivered\ronly to your existing users (campaign will stop after that). * `manual`: In\rthis mode, the campaign will not be pushed automatically to devices. You\rwill have to use the Push campaign command to push the campaign to your\rend-users. Campaigns can be pushed multiple times to the same device.\r. Possible values include: 'real-time', 'one-shot', 'manual'"
          optional: true
        - id: parameters.type
          type:
            - string
          description: "Applicable only to announcements and data\rpushes. Type of announcement. Valid values are: * `text/plain`: Text-only\rannouncement: `body` property should only contain plain text. * `text/html`:\rHTML announcement: `body` attribute can contain HTML code. * `only_notif`:\rNotification-only announcement. With this kind of announcements, the `body`,\r`title`, `actionButtonText` and `exitButtonText` are ignored. Type of data\rpush. Valid values are: * `text/plain`: Text only data push: `body` property\rmust be plain text. * `text/base64`: Base 64 data push: `body` property must\rbe encoded in base 64.\r. Possible values include: 'text/plain', 'text/html', 'only_notif',\r'text/base64'"
          optional: true
        - id: parameters.deliveryTime
          type:
            - string
          description: "Announcements/polls only. Defines\rwhen the campaign should be delivered. Valid values are: * `any`: Campaign\rwill be delivered as soon as possible. * `background`: iOS only. Campaign\rwill be only delivered when the application is in background (out of app). *\r`session`: Campaign will be delivered when the application is running.\r. Possible values include: 'any', 'background', 'session'"
          optional: true
        - id: parameters.deliveryActivities
          type:
            - array
          description: "Announcements/polls only.\rArray containing the list of activities in which the campaign can be\rdelivered. deliveryTime must be set to session. If the platform is iOS, this\roption can also be set if deliveryTime is set to any. In that case, if the\rcampaign is received when the application is launched, it will be delivered\ronly in the specified list of activities."
          optional: true
        - id: parameters.startTime
          type:
            - string
          description: "The date at which the campaign should\rbe started. The date shall conform to the following format:\r`yyyy-MM-ddTHH:mm:ssZ`. * If you set pushMode property to manual, this\rattribute will be ignored. * If you set pushMode property to one-shot, then\rthe timezone attribute must be specified. Example: `2011-11-21 15:23Z`"
          optional: true
        - id: parameters.endTime
          type:
            - string
          description: "The date at which the campaign should\rbe finished. The date shall conform to the following format:\r`yyyy-MM-ddTHH:mm:ssZ`. Example: `2011-11-21 15:23Z`"
          optional: true
        - id: parameters.timezone
          type:
            - string
          description: "The id of the time zone to use for the\rstartTime and endTime dates. If not provided, the two date attributes will\rbe expressed using the device timezone. Example: America/Los_Angeles"
          optional: true
        - id: parameters.notificationType
          type:
            - string
          description: "Android only. Defines how the\rnotification should be displayed. Valid values are: * `system`: Display the\rnotification using a standard system notification. * `popup`: Display the\rnotification using a in-app banner notification.\r. Possible values include: 'system', 'popup'"
          optional: true
        - id: parameters.notificationIcon
          type:
            - boolean
          description: "A flag indicating whether or\rnot you want to display the resource icon in notification content."
          optional: true
        - id: parameters.notificationCloseable
          type:
            - boolean
          description: "A flag indicating\rwhether or not you want the notification to be closeable."
          optional: true
        - id: parameters.notificationVibrate
          type:
            - boolean
          description: "Android only. A flag\rindicating whether or not you want the system notification to make a\rvibration. The notificationType property must be set to system."
          optional: true
        - id: parameters.notificationSound
          type:
            - boolean
          description: "* `Android`: A flag\rindicating whether or not you want the system notification to make a sound.\rThe `notificationType` property must be set to `system`. * `iOS`: A flag\rindicating whether or not you want the native Apple Push notification to\rmake a sound. The `deliveryTime` property must be set to `any` or\r`background`. This will play the 'default' sound. If you want to play a\rcustom sound, see the `notificationOptions` property. * `Windows`: A flag\rindicating whether or not you want the native Windows Notification Service\rto make a sound. The `deliveryTime` property must be set to `any`."
          optional: true
        - id: parameters.notificationBadge
          type:
            - boolean
          description: "A flag indicating whether or\rnot you want the native Apple Push notification to update the badge icon to\rthe number of unread messages. The `deliveryTime` property must be set to\r`any` or `background`."
          optional: true
        - id: parameters.localization
          type:
            - object
          description: "Push campaigns can be localized\rusing an optional JSON object. The JSON key is a two-character language code\ras specified by the ISO 639-1 standard. The corresponding value is an object\rcontaining the localizable properties."
          optional: true
        - id: parameters.questions
          type:
            - array
          description: Poll questions.
          optional: true
        - id: parameters.notificationTitle
          type:
            - string
          description: "Title of the notification.\rThis field supports appInfo markers."
          optional: true
        - id: parameters.notificationMessage
          type:
            - string
          description: "Message of the\rnotification. This field supports appInfo markers."
          optional: true
        - id: parameters.notificationImage
          type:
            - azure-arm-mobileengagement.buffer
          description: "Optional image encoded in\rbase 64. Usually included in the right part of in app notifications (or as a\rbanner if there is neither text nor content icon). For Android system\rnotifications, the image is used as the large icon (displayed only on\rAndroid 3+)."
          optional: true
        - id: parameters.notificationOptions
          type:
            - object
          description: "Additional platform\rspecific options."
          optional: true
        - id: parameters.notificationOptions.bigText
          type:
            - string
          description: "Android 4.1+ only.\rMulti line message shown in expanded notifications on Android 4.1+ devices.\rThe `notificationType` property must be set to `system`."
          optional: true
        - id: parameters.notificationOptions.bigPicture
          type:
            - string
          description: "URL of a remote\rimage displayed in expanded notifications on\rAndroid 4.1+ devices with the following constraints:\r* The URL length is limited to 2000 characters.\r* The image size must be less than 4 MiB.\r* The following MIME types are supported:\r** image/png\r** image/jpeg\r** image/gif\r** image/webp\r** image/bmp\r** image/x-bmp\r** image/x-ms-bmp\r* URL scheme must be HTTP or HTTPS (with valid SSL certificate).\r* Incompatible with `bigText`, only one of the fields can be set.\r* The `notificationType` property must be set to `system`."
          optional: true
        - id: parameters.notificationOptions.sound
          type:
            - string
          description: "iOS only. The name of\ra sound file in the application bundle. The sound in this file is played as\ran alert. If the sound file doesn’t exist or default is specified as the\rvalue, the default alert sound is played. The audio must be in one of the\raudio data formats that are compatible with system sounds. The\r`deliveryTime` property must be set to `any` or `background`."
          optional: true
        - id: parameters.notificationOptions.actionText
          type:
            - string
          description: "The action text\ris the title of the right button of the alert or the value of the unlock\rslider, where the value replaces 'unlock' in 'slide to unlock'. 'View'\r(localized to the preferred language) is used as the default value. The\r`deliveryTime` property must be set to `any` or `background`."
          optional: true
        - id: parameters.title
          type:
            - string
          description: "Title of the announcement or poll. This\rfield supports appInfo markers."
          optional: true
        - id: parameters.body
          type:
            - string
          description: "Body of the text/web announcement, poll or\rdata push. This field supports appInfo markers."
          optional: true
        - id: parameters.actionButtonText
          type:
            - string
          description: "Text of the action button for\rtext/web announcements and polls (answer button)."
          optional: true
        - id: parameters.exitButtonText
          type:
            - string
          description: "Text of the exit button for\rtext/web announcements and polls."
          optional: true
        - id: parameters.actionUrl
          type:
            - string
          description: "URL to launch when the announcement\ris actioned."
          optional: true
        - id: parameters.payload
          type:
            - object
          description: Native push payload.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: "Headers that will be added to the\rrequest"
          optional: true
