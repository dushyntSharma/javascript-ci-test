          description: "The user agent originating the request.\rBing uses the user agent to provide mobile users with an optimized\rexperience. Although optional, you are encouraged to always specify this\rheader. The user-agent should be the same string that any commonly used\rbrowser sends. For information about user agents, see [RFC\r2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). The following\rare examples of user-agent strings. Windows Phone: Mozilla/5.0 (compatible;\rMSIE 10.0; Windows Phone 8.0; Trident/6.0; IEMobile/10.0; ARM; Touch; NOKIA;\rLumia 822). Android: Mozilla / 5.0 (Linux; U; Android 2.3.5; en - us; SCH -\rI500 Build / GINGERBREAD) AppleWebKit / 533.1 (KHTML; like Gecko) Version /\r4.0 Mobile Safari / 533.1. iPhone: Mozilla / 5.0 (iPhone; CPU iPhone OS 6_1\rlike Mac OS X) AppleWebKit / 536.26 (KHTML; like Gecko) Mobile / 10B142\riPhone4; 1 BingWeb / 3.03.1428.20120423. PC: Mozilla / 5.0 (Windows NT 6.3;\rWOW64; Trident / 7.0; Touch; rv:11.0) like Gecko. iPad: Mozilla / 5.0 (iPad;\rCPU OS 7_0 like Mac OS X) AppleWebKit / 537.51.1 (KHTML, like Gecko) Version\r/ 7.0 Mobile / 11A465 Safari / 9537.53"
          optional: true
        - id: options.clientId
          type:
