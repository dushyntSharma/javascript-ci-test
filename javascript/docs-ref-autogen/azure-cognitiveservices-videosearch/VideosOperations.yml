    parent: azure-cognitiveservices-videosearch.VideosOperations
    name: 'searchWithHttpOperationResponse(query, options)'
    summary: "The Video Search API lets you send a search query to Bing and get\rback a list of videos that are relevant to the search query. This section\rprovides technical details about the query parameters and headers that you\ruse to request videos and the JSON response objects that contain them. For\rexamples that show how to make requests, see [Searching the Web for\rVideos](https://docs.microsoft.com/azure/cognitive-services/bing-video-search/search-the-web)."
    fullName: >-
      azure-cognitiveservices-videosearch.VideosOperations.searchWithHttpOperationResponse(query,
      options)
    tags:
      - originalTitle: resolve
        title: resolve
        text: '{HttpOperationResponse<Videos>} - The deserialized result object.'
        value: '{HttpOperationResponse<Videos>} - The deserialized result object.'
      - originalTitle: reject
        title: reject
        text: '{Error} - The error object.'
        value: '{Error} - The error object.'
    type: Function
    syntax:
      parameters:
        - id: query
          type:
            - string
          description: "The user's search query string. The query string\rcannot be empty. The query string may contain [Bing Advanced\rOperators](http://msdn.microsoft.com/library/ff795620.aspx). For example, to\rlimit videos to a specific domain, use the\r[site:](http://msdn.microsoft.com/library/ff795613.aspx) operator. Use this\rparameter only with the Video Search API. Do not specify this parameter when\rcalling the Trending Videos API."
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.acceptLanguage
          type:
            - string
          description: "A comma-delimited list of one or\rmore languages to use for user interface strings. The list is in decreasing\rorder of preference. For additional information, including expected format,\rsee [RFC2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). This\rheader and the\r[setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#setlang)\rquery parameter are mutually exclusive; do not specify both. If you set this\rheader, you must also specify the\r[cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#cc)\rquery parameter. To determine the market to return results for, Bing uses\rthe first supported language it finds from the list and combines it with the\rcc parameter value. If the list does not include a supported language, Bing\rfinds the closest language and market that supports the request or it uses\ran aggregated or default market for the results. To determine the market\rthat Bing used, see the BingAPIs-Market header. Use this header and the cc\rquery parameter only if you specify multiple languages. Otherwise, use the\r[mkt](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#mkt)\rand\r[setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#setlang)\rquery parameters. A user interface string is a string that's used as a label\rin a user interface. There are few user interface strings in the JSON\rresponse objects. Any links to Bing.com properties in the response objects\rapply the specified language."
          optional: true
        - id: options.userAgent
          type:
            - string
          description: "The user agent originating the request.\rBing uses the user agent to provide mobile users with an optimized\rexperience. Although optional, you are encouraged to always specify this\rheader. The user-agent should be the same string that any commonly used\rbrowser sends. For information about user agents, see [RFC\r2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html). The following\rare examples of user-agent strings. Windows Phone: Mozilla/5.0 (compatible;\rMSIE 10.0; Windows Phone 8.0; Trident/6.0; IEMobile/10.0; ARM; Touch; NOKIA;\rLumia 822). Android: Mozilla / 5.0 (Linux; U; Android 2.3.5; en - us; SCH -\rI500 Build / GINGERBREAD) AppleWebKit / 533.1 (KHTML; like Gecko) Version /\r4.0 Mobile Safari / 533.1. iPhone: Mozilla / 5.0 (iPhone; CPU iPhone OS 6_1\rlike Mac OS X) AppleWebKit / 536.26 (KHTML; like Gecko) Mobile / 10B142\riPhone4; 1 BingWeb / 3.03.1428.20120423. PC: Mozilla / 5.0 (Windows NT 6.3;\rWOW64; Trident / 7.0; Touch; rv:11.0) like Gecko. iPad: Mozilla / 5.0 (iPad;\rCPU OS 7_0 like Mac OS X) AppleWebKit / 537.51.1 (KHTML, like Gecko) Version\r/ 7.0 Mobile / 11A465 Safari / 9537.53"
          optional: true
        - id: options.clientId
          type:
            - string
          description: "Bing uses this header to provide users\rwith consistent behavior across Bing API calls. Bing often flights new\rfeatures and improvements, and it uses the client ID as a key for assigning\rtraffic on different flights. If you do not use the same client ID for a\ruser across multiple requests, then Bing may assign the user to multiple\rconflicting flights. Being assigned to multiple conflicting flights can lead\rto an inconsistent user experience. For example, if the second request has a\rdifferent flight assignment than the first, the experience may be\runexpected. Also, Bing can use the client ID to tailor web results to that\rclient IDâ€™s search history, providing a richer experience for the user. Bing\ralso uses this header to help improve result rankings by analyzing the\ractivity generated by a client ID. The relevance improvements help with\rbetter quality of results delivered by Bing APIs and in turn enables higher\rclick-through rates for the API consumer. IMPORTANT: Although optional, you\rshould consider this header required. Persisting the client ID across\rmultiple requests for the same end user and device combination enables 1)\rthe API consumer to receive a consistent user experience, and 2) higher\rclick-through rates via better quality of results from the Bing APIs. Each\ruser that uses your application on the device must have a unique, Bing\rgenerated client ID. If you do not include this header in the request, Bing\rgenerates an ID and returns it in the X-MSEdge-ClientID response header. The\ronly time that you should NOT include this header in a request is the first\rtime the user uses your app on that device. Use the client ID for each Bing\rAPI request that your app makes for this user on the device. Persist the\rclient ID. To persist the ID in a browser app, use a persistent HTTP cookie\rto ensure the ID is used across all sessions. Do not use a session cookie.\rFor other apps such as mobile apps, use the device's persistent storage to\rpersist the ID. The next time the user uses your app on that device, get the\rclient ID that you persisted. Bing responses may or may not include this\rheader. If the response includes this header, capture the client ID and use\rit for all subsequent Bing requests for the user on that device. If you\rinclude the X-MSEdge-ClientID, you must not include cookies in the request."
          optional: true
        - id: options.clientIp
          type:
            - string
          description: "The IPv4 or IPv6 address of the client\rdevice. The IP address is used to discover the user's location. Bing uses\rthe location information to determine safe search behavior. Although\roptional, you are encouraged to always specify this header and the\rX-Search-Location header. Do not obfuscate the address (for example, by\rchanging the last octet to 0). Obfuscating the address results in the\rlocation not being anywhere near the device's actual location, which may\rresult in Bing serving erroneous results."
          optional: true
        - id: options.location
          type:
            - string
          description: "A semicolon-delimited list of key/value\rpairs that describe the client's geographical location. Bing uses the\rlocation information to determine safe search behavior and to return\rrelevant local content. Specify the key/value pair as <key>:<value>. The\rfollowing are the keys that you use to specify the user's location. lat\r(required): The latitude of the client's location, in degrees. The latitude\rmust be greater than or equal to -90.0 and less than or equal to +90.0.\rNegative values indicate southern latitudes and positive values indicate\rnorthern latitudes. long (required): The longitude of the client's location,\rin degrees. The longitude must be greater than or equal to -180.0 and less\rthan or equal to +180.0. Negative values indicate western longitudes and\rpositive values indicate eastern longitudes. re (required): The radius, in\rmeters, which specifies the horizontal accuracy of the coordinates. Pass the\rvalue returned by the device's location service. Typical values might be 22m\rfor GPS/Wi-Fi, 380m for cell tower triangulation, and 18,000m for reverse IP\rlookup. ts (optional): The UTC UNIX timestamp of when the client was at the\rlocation. (The UNIX timestamp is the number of seconds since January 1,\r1970.) head (optional): The client's relative heading or direction of\rtravel. Specify the direction of travel as degrees from 0 through 360,\rcounting clockwise relative to true north. Specify this key only if the sp\rkey is nonzero. sp (optional): The horizontal velocity (speed), in meters\rper second, that the client device is traveling. alt (optional): The\raltitude of the client device, in meters. are (optional): The radius, in\rmeters, that specifies the vertical accuracy of the coordinates. Specify\rthis key only if you specify the alt key. Although many of the keys are\roptional, the more information that you provide, the more accurate the\rlocation results are. Although optional, you are encouraged to always\rspecify the user's geographical location. Providing the location is\respecially important if the client's IP address does not accurately reflect\rthe user's physical location (for example, if the client uses VPN). For\roptimal results, you should include this header and the X-MSEdge-ClientIP\rheader, but at a minimum, you should include this header."
          optional: true
        - id: options.countryCode
          type:
            - string
          description: "A 2-character country code of the\rcountry where the results come from. This API supports only the United\rStates market. If you specify this query parameter, it must be set to us. If\ryou set this parameter, you must also specify the Accept-Language header.\rBing uses the first supported language it finds from the languages list, and\rcombine that language with the country code that you specify to determine\rthe market to return results for. If the languages list does not include a\rsupported language, Bing finds the closest language and market that supports\rthe request, or it may use an aggregated or default market for the results\rinstead of a specified one. You should use this query parameter and the\rAccept-Language query parameter only if you specify multiple languages;\rotherwise, you should use the mkt and setLang query parameters. This\rparameter and the mkt query parameter are mutually exclusiveâ€”do not specify\rboth."
          optional: true
        - id: options.count
          type:
            - number
          description: "The number of videos to return in the\rresponse. The actual number delivered may be less than requested. The\rdefault is 35. The maximum is 105. You may use this parameter along with the\roffset parameter to page results. For example, if your user interface\rpresents 20 videos per page, set count to 20 and offset to 0 to get the\rfirst page of results. For each subsequent page, increment offset by 20 (for\rexample, 0, 20, 40). Use this parameter only with the Video Search API. Do\rnot specify this parameter when calling the Trending Videos API or the Web\rSearch API."
          optional: true
        - id: options.freshness
          type:
            - string
          description: "Filter videos by the date and time that\rBing discovered the video. The following are the possible filter values.\rDay: Return videos discovered within the last 24 hours. Week: Return videos\rdiscovered within the last 7 days. Month: Return videos discovered within\rthe last 30 days. Possible values include: 'Day', 'Week', 'Month'"
          optional: true
        - id: options.id
          type:
            - string
          description: "An ID that uniquely identifies a video. The\r[Video](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#video)\robject's videoId field contains the ID that you set this parameter to. You\ruse this parameter to ensure that the specified video is the first video in\rthe list of videos that Bing returns."
          optional: true
        - id: options.length
          type:
            - string
          description: "Filter videos by the following lengths:\rShort: Return videos that are less than 5 minutes. Medium: Return videos\rthat are between 5 and 20 minutes, inclusive. Long: Return videos that are\rlonger than 20 minutes. All: Do not filter by length.Specifying this value\ris the same as not specifying the videoLength parameter. Possible values\rinclude: 'All', 'Short', 'Medium', 'Long'"
          optional: true
        - id: options.market
          type:
            - string
          description: "The market where the results come from.\rTypically, mkt is the country where the user is making the request from.\rHowever, it could be a different country if the user is not located in a\rcountry where Bing delivers results. The market must be in the form\r<language code>-<country code>. For example, en-US. The string is case\rinsensitive. For a list of possible market values, see [Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#market-codes).\rNOTE: If known, you are encouraged to always specify the market. Specifying\rthe market helps Bing route the request and return an appropriate and\roptimal response. If you specify a market that is not listed in [Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#market-codes),\rBing uses a best fit market code based on an internal mapping that is\rsubject to change. This parameter and the\r[cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#cc)\rquery parameter are mutually exclusiveâ€”do not specify both."
          optional: true
        - id: options.offset
          type:
            - number
          description: "The zero-based offset that indicates the\rnumber of videos to skip before returning videos. The default is 0. The\roffset should be less than\r([totalEstimatedMatches](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#videos-totalmatches)\r- count). Use this parameter along with the count parameter to page results.\rFor example, if your user interface displays 20 videos per page, set count\rto 20 and offset to 0 to get the first page of results. For each subsequent\rpage, increment offset by 20 (for example, 0, 20, 40). It is possible for\rmultiple pages to include some overlap in results. To prevent duplicates,\rsee\r[nextOffset](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#videos-nextoffset).\rUse this parameter only with the Video Search API."
          optional: true
        - id: options.pricing
          type:
            - string
          description: "Filter videos by the following pricing\roptions: Free: Return videos that are free to view. Paid: Return videos that\rrequire a subscription or payment to view. All: Do not filter by\rpricing.Specifying this value is the same as not specifying the pricing\rparameter. Possible values include: 'All', 'Free', 'Paid'"
          optional: true
        - id: options.resolution
          type:
            - string
          description: "Filter videos by the following\rresolutions: SD480p: Return videos with a 480p or higher resolution. HD720p:\rReturn videos with a 720p or higher resolution. HD1080p: Return videos with\ra 1080p or higher resolution. All: Do not filter by resolution.Specifying\rthis value is the same as not specifying the resolution parameter. Possible\rvalues include: 'All', 'SD480p', 'HD720p', 'HD1080p'"
          optional: true
        - id: options.safeSearch
          type:
            - string
          description: "Filter videos for adult content. The\rfollowing are the possible filter values. Off: If the request is through the\rVideo Search API, the response includes adult videos and the thumbnail\rimages of the videos are clear (non-fuzzy). If the request is through the\rWeb Search API, the response includes adult videos but the thumbnail images\rof the videos are pixelated (fuzzy). Moderate: If the request is through the\rVideo Search API, the response does not include videos with adult content.\rIf the request is through the Web Search API, the response may include\rvideos with adult content but the thumbnail images of the videos are\rpixelated (fuzzy). Strict: Does not return videos with adult content. The\rdefault is Moderate. If the request comes from a market that Bing's adult\rpolicy requires that safeSearch is set to Strict, Bing ignores the\rsafeSearch value and uses Strict. If you use the site: query operator, there\ris the chance that the response may contain adult content regardless of what\rthe safeSearch query parameter is set to. Use site: only if you are aware of\rthe content on the site and your scenario supports the possibility of adult\rcontent. Possible values include: 'Off', 'Moderate', 'Strict'"
          optional: true
        - id: options.setLang
          type:
            - string
          description: "The language to use for user interface\rstrings. Specify the language using the ISO 639-1 2-letter language code.\rFor example, the language code for English is EN. The default is EN\r(English). Although optional, you should always specify the language.\rTypically, you set setLang to the same language specified by mkt unless the\ruser wants the user interface strings displayed in a different language.\rThis parameter and the\r[Accept-Language](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#acceptlanguage)\rheader are mutually exclusive; do not specify both. A user interface string\ris a string that's used as a label in a user interface. There are few user\rinterface strings in the JSON response objects. Also, any links to Bing.com\rproperties in the response objects apply the specified language."
          optional: true
        - id: options.textDecorations
          type:
            - boolean
          description: "A Boolean value that determines\rwhether display strings contain decoration markers such as hit highlighting\rcharacters. If true, the strings may include markers. The default is false.\rTo specify whether to use Unicode characters or HTML tags as the markers,\rsee the\r[textFormat](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-video-api-v7-reference#textformat)\rquery parameter. For information about hit highlighting, see [Hit\rHighlighting](https://docs.microsoft.com/azure/cognitive-services/bing-news-search/hit-highlighting)."
          optional: true
        - id: options.textFormat
          type:
            - string
          description: "The type of markers to use for text\rdecorations (see the textDecorations query parameter). Possible values are\rRawâ€”Use Unicode characters to mark content that needs special formatting.\rThe Unicode characters are in the range E000 through E019. For example, Bing\ruses E000 and E001 to mark the beginning and end of query terms for hit\rhighlighting. HTMLâ€”Use HTML tags to mark content that needs special\rformatting. For example, use <b> tags to highlight query terms in display\rstrings. The default is Raw. For display strings that contain escapable HTML\rcharacters such as <, >, and &, if textFormat is set to HTML, Bing escapes\rthe characters as appropriate (for example, < is escaped to &lt;). Possible\rvalues include: 'Raw', 'Html'"
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: "Headers that will be added to the\rrequest"
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: 'function searchWithHttpOperationResponse(query, options)'
