items:
  - uid: azure-search.PatternReplaceTokenFilter
    id: azure-search.PatternReplaceTokenFilter
    name: PatternReplaceTokenFilter
    summary: "A character filter that replaces characters in the input string. It uses a\rregular expression to identify character sequences to preserve and a\rreplacement pattern to identify characters to replace. For example, given\rthe input text \"aa bb aa bb\", pattern \"(aa)\\s+(bb)\", and replacement\r\"$1#$2\", the result would be \"aa#bb aa#bb\". This token filter is implemented\rusing Apache Lucene."
    fullName: azure-search.PatternReplaceTokenFilter
