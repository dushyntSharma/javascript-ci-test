    id: azure-servicefabric.ApplicationUpgradeDescription
    name: ApplicationUpgradeDescription
    summary: "Describes the parameters for an application upgrade. Please note that\rupgrade description replaces the existing application description. This\rmeans that if the parameters are not specified, the existing parameters on\rthe applications will be overwritten with the empty parameters list. This\rwould results in application using the default value of the parameters from\rthe application manifest. If you do not want to change any existing\rparameter values, please get the application parameters first using the\rGetApplicationInfo query and then supply those values as Parameters in this\rApplicationUpgradeDescription."
    fullName: azure-servicefabric.ApplicationUpgradeDescription
