    id: azure-servicefabric.ServicePlacementPreferPrimaryDomainPolicyDescription
    name: ServicePlacementPreferPrimaryDomainPolicyDescription
    summary: "Describes the policy to be used for placement of a Service Fabric service\rwhere the service's Primary replicas should optimally be placed in a\rparticular domain.\r\rThis placement policy is usually used with fault domains in scenarios where\rthe Service Fabric cluster is geographically distributed in order to\rindicate that a service's primary replica should be located in a particular\rfault domain, which in geo-distributed scenarios usually aligns with\rregional or datacenter boundaries. Note that since this is an optimization\rit is possible that the Primary replica may not end up located in this\rdomain due to failures, capacity limits, or other constraints."
    fullName: azure-servicefabric.ServicePlacementPreferPrimaryDomainPolicyDescription
