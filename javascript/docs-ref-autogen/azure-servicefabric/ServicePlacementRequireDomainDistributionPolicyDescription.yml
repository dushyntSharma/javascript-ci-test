    id: >-
      azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription
    name: ServicePlacementRequireDomainDistributionPolicyDescription
    summary: "Describes the policy to be used for placement of a Service Fabric service\rwhere two replicas from the same partition should never be placed in the\rsame fault or upgrade domain.\r\rWhile this is not common it can expose the service to an increased risk of\rconcurrent failures due to unplanned outages or other cases of\rsubsequent/concurrent failures. As an example, consider a case where\rreplicas are deployed across different data center, with one replica per\rlocation. In the event that one of the datacenters goes offline, normally\rthe replica that was placed in that datacenter will be packed into one of\rthe remaining datacenters. If this is not desirable then this policy should\rbe set."
    fullName: >-
      azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription
