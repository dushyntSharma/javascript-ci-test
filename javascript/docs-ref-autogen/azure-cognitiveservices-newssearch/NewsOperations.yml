          optional: true
        - id: options.category
          type:
            - string
          description: "The category of articles to return. For\rexample, Sports articles or Entertainment articles. For a list of possible\rcategories, see [News Categories by\rMarket](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#categories-by-market).\rUse this parameter only with News Category API. If you do not specify this\rparameter, the response includes both: Headline articles typically published\rin the last 24 hours from any category and articles from each parent\rcategory (up to four articles). If the article is a headline, the article's\rheadline field is set to true. By default, the response includes up to 12\rheadline articles. To specify the number of headline articles to return, set\rthe\r[headlineCount](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#headlineCount)\rquery parameter."
          optional: true
        - id: options.count
