            - number
          description: "The number of news articles to return in the\rresponse. The actual number delivered may be less than requested. The\rdefault is 10 and the maximum value is 100. The actual number delivered may\rbe less than requested.You may use this parameter along with the offset\rparameter to page results. For example, if your user interface displays 20\rarticles per page, set count to 20 and offset to 0 to get the first page of\rresults. For each subsequent page, increment offset by 20 (for example, 0,\r20, 40). It is possible for multiple pages to include some overlap in\rresults. If you do not specify the\r[category](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#category)\rparameter, Bing ignores this paramter."
          optional: true
        - id: options.headlineCount
          type:
            - number
          description: "The number of headline articles to\rreturn in the response. The default is 12. Specify this parameter only if\ryou do not specify the\r[category](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#category)\rparameter."
          optional: true
        - id: options.market
          type:
            - string
          description: "The market where the results come from.\rTypically, mkt is the country where the user is making the request from.\rHowever, it could be a different country if the user is not located in a\rcountry where Bing delivers results. The market must be in the form\r<language code>-<country code>. For example, en-US. The string is case\rinsensitive. For a list of possible market values, see [Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#market-codes).\rNOTE: If known, you are encouraged to always specify the market. Specifying\rthe market helps Bing route the request and return an appropriate and\roptimal response. If you specify a market that is not listed in [Market\rCodes](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#market-codes),\rBing uses a best fit market code based on an internal mapping that is\rsubject to change. This parameter and the\r[cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#cc)\rquery parameter are mutually exclusiveâ€”do not specify both."
          optional: true
        - id: options.offset
          type:
            - number
          description: "The zero-based offset that indicates the\rnumber of news to skip before returning news. The default is 0. The offset\rshould be less than\r([totalEstimatedMatches](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#news-totalmatches)\r- count). Use this parameter along with the count parameter to page results.\rFor example, if your user interface displays 20 news per page, set count to\r20 and offset to 0 to get the first page of results. For each subsequent\rpage, increment offset by 20 (for example, 0, 20, 40). It is possible for\rmultiple pages to include some overlap in results. If you do not specify the\r[category](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#category)\rparameter, Bing ignores this paramter."
          optional: true
        - id: options.originalImage
          type:
            - boolean
          description: "A Boolean value that determines\rwhether the image's contentUrl contains a URL that points to a thumbnail of\rthe original article's image or the image itself. If the article includes an\rimage, and this parameter is set to true, the image's contentUrl property\rcontains a URL that you may use to download the original image from the\rpublisher's website. Otherwise, if this parameter is false, the image's\rcontentUrl and thumbnailUrl URLs both point to the same thumbnail image. Use\rthis parameter only with the News Search API or News Category API. Trending\rTopics API ignore this parameter."
          optional: true
        - id: options.safeSearch
          type:
            - string
          description: "Filter news for adult content. The\rfollowing are the possible filter values. Off: Return news articles with\radult text, images, or videos. Moderate: Return news articles with adult\rtext but not adult images or videos. Strict: Do not return news articles\rwith adult text, images, or videos. If the request comes from a market that\rBing's adult policy requires that safeSearch is set to Strict, Bing ignores\rthe safeSearch value and uses Strict. If you use the site: query operator,\rthere is the chance that the response may contain adult content regardless\rof what the safeSearch query parameter is set to. Use site: only if you are\raware of the content on the site and your scenario supports the possibility\rof adult content. Possible values include: 'Off', 'Moderate', 'Strict'"
          optional: true
        - id: options.setLang
          type:
            - string
          description: "The language to use for user interface\rstrings. Specify the language using the ISO 639-1 2-letter language code.\rFor example, the language code for English is EN. The default is EN\r(English). Although optional, you should always specify the language.\rTypically, you set setLang to the same language specified by mkt unless the\ruser wants the user interface strings displayed in a different language.\rThis parameter and the\r[Accept-Language](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#acceptlanguage)\rheader are mutually exclusive; do not specify both. A user interface string\ris a string that's used as a label in a user interface. There are few user\rinterface strings in the JSON response objects. Also, any links to Bing.com\rproperties in the response objects apply the specified language."
          optional: true
        - id: options.textDecorations
          type:
            - boolean
          description: "A Boolean value that determines\rwhether display strings contain decoration markers such as hit highlighting\rcharacters. If true, the strings may include markers. The default is false.\rTo specify whether to use Unicode characters or HTML tags as the markers,\rsee the\r[textFormat](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-news-api-v7-reference#textformat)\rquery parameter. For information about hit highlighting, see [Hit\rHighlighting](https://docs.microsoft.com/azure/cognitive-services/bing-news-search/hit-highlighting)."
          optional: true
        - id: options.textFormat
          type:
            - string
          description: "The type of markers to use for text\rdecorations (see the textDecorations query parameter). Possible values are\rRawâ€”Use Unicode characters to mark content that needs special formatting.\rThe Unicode characters are in the range E000 through E019. For example, Bing\ruses E000 and E001 to mark the beginning and end of query terms for hit\rhighlighting. HTMLâ€”Use HTML tags to mark content that needs special\rformatting. For example, use <b> tags to highlight query terms in display\rstrings. The default is Raw. For display strings that contain escapable HTML\rcharacters such as <, >, and &, if textFormat is set to HTML, Bing escapes\rthe characters as appropriate (for example, < is escaped to &lt;). Possible\rvalues include: 'Raw', 'Html'"
          optional: true
