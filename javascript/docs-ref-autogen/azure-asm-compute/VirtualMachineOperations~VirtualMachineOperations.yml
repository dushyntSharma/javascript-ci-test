  - uid: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
    id: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
    parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
    name: 'beginCreating(serviceName, deploymentName, parameters, callback)'
    summary: "The Begin Creating Role operation adds a virtual machine to an existing\rdeployment. You can refer to the OSDisk in the Add Role operation in the\rfollowing ways: Platform/User Image - Set the SourceImageName to a\rplatform or user image. You can optionally specify the DiskName and\rMediaLink values as part the operation to control the name and location\rof target disk. When DiskName and MediaLink are specified in this mode,\rthey must not already exist in the system, otherwise a conflict fault is\rreturned; UserDisk - Set DiskName to a user supplied image in image\rrepository. SourceImageName must be set to NULL. All other properties are\rignored; or Blob in a Storage Account - Set MediaLink to a blob\rcontaining the image. SourceImageName and DiskName are set to NULL.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx for\rmore information)"
    fullName: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName,
      deploymentName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: deploymentName
          type:
            - string
          description: The name of your deployment.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineCreateParameters
          description: "Parameters supplied to\rthe Begin Creating Virtual Machine operation."
        - id: parameters.roleName
          type:
            - string
          description: "Specifies the name for the virtual\rmachine. The name must be unique within the deployment."
        - id: parameters.availabilitySetName
          type:
            - string
          description: "Specifies the name of an\ravailability set to which to add the virtual machine. This value controls\rthe virtual machine allocation in the Azure environment. Virtual machines\rspecified in the same availability set are allocated to different nodes\rto maximize availability."
          optional: true
        - id: parameters.roleSize
          type:
            - string
          description: The size of the virtual machine.
          optional: true
        - id: parameters.configurationSets
          type:
            - array
          description: "Contains the collection of\rconfiguration sets that contain system and application configuration\rsettings."
          optional: true
        - id: parameters.resourceExtensionReferences
          type:
            - array
          description: "Contains a\rcollection of resource extensions that are to be installed on the Virtual\rMachine. This element is used if ProvisionGuestAgent is set to true."
          optional: true
        - id: parameters.vMImageName
          type:
            - string
          description: "Name of the VMImage from which\rthis Role is to be created. If the OSDisk in the VMImage was Specialized,\rthen no WindowsProvisioningConfigurationSet or\rLinuxProvisioningConfigurationSet should be provided. No\rOSVirtualHardDisk or DataVirtualHardDisk should be specified when using\rthis argument."
          optional: true
        - id: parameters.dataVirtualHardDisks
          type:
            - array
          description: "Contains the parameters\rAzure used to create the data disk for the virtual machine."
          optional: true
        - id: parameters.oSVirtualHardDisk
          type:
            - azure-asm-compute.OSVirtualHardDisk
          description: "Contains the\rparameters Azure used to create the operating system disk for the virtual\rmachine."
          optional: true
        - id: parameters.oSVirtualHardDisk.hostCaching
          type:
            - string
          description: "Specifies the\rplatform caching behavior of the operating system disk blob for\rread/write efficiency."
          optional: true
        - id: parameters.oSVirtualHardDisk.label
          type:
            - string
          description: "Specifies the\rfriendly name of an operating system image in the image repository."
          optional: true
        - id: parameters.oSVirtualHardDisk.name
          type:
            - string
          description: "Specifies the name of\ran operating system image in the image repository."
          optional: true
        - id: parameters.oSVirtualHardDisk.mediaLink
          type:
            - string
          description: "Specifies the\rlocation of the operating system disk in Azure storage."
          optional: true
        - id: parameters.oSVirtualHardDisk.sourceImageName
          type:
            - string
          description: "Specifies\rthe name of the source image that was used to provision the virtual\rmachine."
          optional: true
        - id: parameters.oSVirtualHardDisk.operatingSystem
          type:
            - string
          description: "The\roperating system running in the virtual machine."
          optional: true
        - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
          type:
            - string
          description: "Uri\rof the source OS image that will be copied to the customer’s storage\raccount of VM creation.If RemoteSourceImageLink is specified, then\rMediaLink must also be specified.If RemoteSourceImageLink is specified,\rthenSourceIamgeName must not be specified."
          optional: true
        - id: parameters.oSVirtualHardDisk.iOType
          type:
            - string
          description: "Gets or sets the IO\rtype."
          optional: true
        - id: parameters.oSVirtualHardDisk.resizedSizeInGB
          type:
            - number
          description: "When an OS\rImage or a RemoteSourceImage is used to create an OSVirtualHardDisk, this\rparameter can be used to resize the new OSVirtualHardDisk to a larger\rsize. ResizedSizeInGB must be larger than the underlying OS Image’s\rLogicalSizeInGB."
          optional: true
        - id: parameters.provisionGuestAgent
          type:
            - boolean
          description: "Indicates whether the\rWindowsAzureGuestAgent service is installed on the Virtual Machine. To\rrun a resource extension in a Virtual Machine, this service must be\rinstalled."
          optional: true
        - id: parameters.mediaLocation
          type:
            - string
          description: "Location where VMImage VHDs\rshould be copied, for published VMImages."
          optional: true
        - id: parameters.vMImageInput
          type:
            - azure-asm-compute.VMImageInput
          description: "When a VM Image is used to\rcreate a new PersistantVMRole, the DiskConfigurations in the VM Image are\rused to create new Disks for the new VM. This parameter can be used to\rresize the newly created Disks to a larger size than the underlying\rDiskConfigurations in the VM Image.This property is only returned with a\rversion header of 2014-10-01 or newer."
          optional: true
        - id: parameters.vMImageInput.oSDiskConfiguration
          type:
            - azure-asm-compute.OSDiskConfiguration
          description: "This corresponds to the OSDiskConfiguration of the VM Image used to\rcreate a new role. The OSDiskConfiguration element is only available\rusing version 2014-10-01 or higher."
          optional: true
        - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
          type:
            - number
          description: "This\rspecifies the new (larger) size of the OSVirtualHardDisk created using a\rVM Image. The ResizedSizeInGB element is only available using version\r2014-10-01 or higher."
          optional: true
        - id: parameters.vMImageInput.dataDiskConfigurations
          type:
            - azure-asm-compute.IEnumerable
          description: "This\rcorresponds to the DataDiskConfigurations of the VM Image used to create\ra new role. The DataDiskConfigurations element is only available using\rversion 2014-10-01 or higher."
          optional: true
        - id: parameters.debugSettings
          type:
            - azure-asm-compute.DebugSettings
          description: "Debug settings for\rconsole output."
          optional: true
        - id: parameters.debugSettings.bootDiagnosticsEnabled
          type:
            - boolean
          description: "Enable\ror disable boot diagnostics."
          optional: true
        - id: parameters.debugSettings.consoleScreenshotBlobUri
          type:
            - string
          description: "Blob\ruri for console screen shot."
          optional: true
        - id: parameters.debugSettings.serialOutputBlobUri
          type:
            - string
          description: "Blob uri\rfor serial output."
          optional: true
        - id: parameters.licenseType
          type:
            - string
          description: "Specifies that the image or disk\rthat is being used was licensed on-premises. This element is only used\rfor images that contain the Windows Server operating system. Possible\rvalues are: Windows_Client, Windows_Server"
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
