    summary: "The Capture Role operation creates a copy of the operating system virtual\rhard disk (VHD) that is deployed in the virtual machine, saves the VHD\rcopy in the same storage location as the operating system VHD, and\rregisters the copy as an image in your image gallery. From the captured\rimage, you can create additional customized virtual machines. For more\rinformation about images and disks, see Manage Disks and Images at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx. For\rmore information about capturing images, see How to Capture an Image of a\rVirtual Machine Running Windows Server 2008 R2 at\rhttp://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/\ror How to Capture an Image of a Virtual Machine Running Linux at\rhttp://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.\r(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx\rfor more information)"
