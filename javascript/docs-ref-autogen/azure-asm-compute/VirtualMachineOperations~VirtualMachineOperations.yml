  - uid: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
    id: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
    parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
    name: >-
      beginCapturingOSImage(serviceName, deploymentName, virtualMachineName,
      parameters, callback)
    summary: "The Begin Capturing Role operation creates a copy of the operating system\rvirtual hard disk (VHD) that is deployed in the virtual machine, saves\rthe VHD copy in the same storage location as the operating system VHD,\rand registers the copy as an image in your image gallery. From the\rcaptured image, you can create additional customized virtual machines.\rFor more information about images and disks, see Manage Disks and Images\rat http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx.\rFor more information about capturing images, see How to Capture an Image\rof a Virtual Machine Running Windows Server 2008 R2 at\rhttp://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/\ror How to Capture an Image of a Virtual Machine Running Linux at\rhttp://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.\r(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx\rfor more information)"
    fullName: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCapturingOSImage(serviceName,
      deploymentName, virtualMachineName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: deploymentName
          type:
            - string
          description: The name of your deployment.
        - id: virtualMachineName
          type:
            - string
          description: "The name of the virtual machine to\rrestart."
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineCaptureOSImageParameters
          description: "Parameters\rsupplied to the Begin Capturing Virtual Machine operation."
        - id: parameters.postCaptureAction
          type:
            - azure-asm-compute.PostCaptureAction
          description: "Specifies the\raction that is performed after the capture operation finishes. Possible\rvalues are: Delete - this value causes the virtual machine to be deleted\rafter the image has been captured; or Reprovision - this value causes the\rvirtual machine to be redeployed after the image is captured by using the\rspecified information in ProvisioningConfiguration."
        - id: parameters.provisioningConfiguration
          type:
            - azure-asm-compute.ConfigurationSet
          description: "Provides\rinformation to be used to redeploy the virtual machine after the image\rhas been captured. This element is only used when the PostCaptureAction\ris set to Reprovision."
          optional: true
        - id: parameters.provisioningConfiguration.configurationSetType
          type:
            - string
          description: "Specifies the\rconfiguration type for the configuration set."
          optional: true
        - id: parameters.provisioningConfiguration.inputEndpoints
          type:
            - array
          description: "Contains a collection of external endpoints for the virtual machine. This\relement is only used with the NetworkConfigurationSet type."
          optional: true
        - id: parameters.provisioningConfiguration.subnetNames
          type:
            - array
          description: "The list\rof Virtual Network subnet names that the deployment belongs to. This\relement is only used with the NetworkConfigurationSet type."
          optional: true
        - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
          type:
            - string
          description: "Specifies a Customer Address, i.e. an IP address assigned to a VM in a\rVNet's SubNet. For example: 10.0.0.4."
          optional: true
        - id: parameters.provisioningConfiguration.publicIPs
          type:
            - array
          description: "Optional.\rA set of public IPs. Currently, only one additional public IP per role is\rsupported in an IaaS deployment. The IP address is in addition to the\rdefault VIP for the deployment."
          optional: true
        - id: parameters.provisioningConfiguration.networkInterfaces
          type:
            - array
          description: ''
          optional: true
        - id: parameters.provisioningConfiguration.networkSecurityGroup
          type:
            - string
          description: "Gets or sets\rthe Network Security Group associated with this role. Optional"
          optional: true
        - id: parameters.provisioningConfiguration.iPForwarding
          type:
            - string
          description: "Gets\ror sets the IP Forwarding status for this role. Optional"
          optional: true
        - id: parameters.provisioningConfiguration.computerName
          type:
            - string
          description: "Specifies the computer name for the virtual machine. If the computer name\ris not specified, a name is created based on the name of the role.\rComputer names must be 1 to 15 characters in length. This element is only\rused with the WindowsProvisioningConfiguration set."
          optional: true
        - id: parameters.provisioningConfiguration.adminPassword
          type:
            - string
          description: "Specifies the string representing the administrator password to use for\rthe virtual machine. If the VM will be created from a 'Specialized' VM\rimage, the password is not required."
          optional: true
        - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
          type:
            - boolean
          description: "Specifies whether password should be reset the first time the\radministrator logs in."
          optional: true
        - id: parameters.provisioningConfiguration.enableAutomaticUpdates
          type:
            - boolean
          description: "Specifies\rwhether automatic updates are enabled for the virtual machine. This\relement is only used with the WindowsProvisioningConfiguration set. The\rdefault value is false."
          optional: true
        - id: parameters.provisioningConfiguration.timeZone
          type:
            - string
          description: "Specifies\rthe time zone for the virtual machine. This element is only used with the\rWindowsProvisioningConfiguration set. For a complete list of supported\rtime zone entries, you can refer to the values listed in the registry\rentry HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\rNT\\CurrentVersion\\Time Zones on a computer running Windows 7, Windows\rServer 2008, and Windows Server 2008 R2 or you can use the tzutil\rcommand-line tool to list the valid time. The tzutil tool is installed by\rdefault on Windows 7, Windows Server 2008, and Windows Server 2008 R2."
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin
          type:
            - azure-asm-compute.DomainJoinSettings
          description: "Contains properties\rthat specify a domain to which the virtual machine will be joined. This\relement is only used with the WindowsProvisioningConfiguration set."
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.credentials
          type:
            - azure-asm-compute.DomainJoinCredentials
          description: "Specifies\rthe values to use to join the virtual machine to the domain."
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
          type:
            - string
          description: "Specifies the name of the domain used to authenticate an account. The\rvalue is a fully qualified DNS domain. If the domains name is not\rspecified, Username must specify the user principal name (UPN) format\r(user@fully-qualified-DNS-domain) or the\rfully-qualified-DNS-domain\\username format. Example: example.com."
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
          type:
            - string
          description: >-
            Specifies a user name in the domain that can be used to join the
            domain.
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.credentials.password
          type:
            - string
          description: Specifies the password to use to join the domain.
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
          type:
            - string
          description: "Specifies\rthe domain to join."
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
          type:
            - string
          description: "Specifies the Lightweight Directory Access Protocol (LDAP) X\r500-distinguished name of the organizational unit (OU) in which the\rcomputer account is created. This account is in Active Directory on a\rdomain controller in the domain to which the computer is being joined.\rExample: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com."
          optional: true
        - id: parameters.provisioningConfiguration.domainJoin.provisioning
          type:
            - azure-asm-compute.DomainJoinProvisioning
          description: "Additional\rinformation for domain join provisioning."
          optional: true
        - id: >-
            parameters.provisioningConfiguration.domainJoin.provisioning.accountData
          type:
            - string
          description: The account info for joining the domain.
          optional: true
        - id: parameters.provisioningConfiguration.storedCertificateSettings
          type:
            - array
          description: "Contains\ra list of service certificates with which to provision to the new role.\rThis element is only used with the WindowsProvisioningConfiguration set."
          optional: true
        - id: parameters.provisioningConfiguration.windowsRemoteManagement
          type:
            - azure-asm-compute.WindowsRemoteManagementSettings
          description: "Configures\rthe Windows Remote Management service on the virtual machine, which\renables remote Windows PowerShell."
          optional: true
        - id: >-
            parameters.provisioningConfiguration.windowsRemoteManagement.listeners
          type:
            - array
          description: "Contains a collection of information for enabling remote Windows\rPowerShell."
          optional: true
        - id: parameters.provisioningConfiguration.adminUserName
          type:
            - string
          description: "Specifies the name that is used to rename the default administrator\raccount. If the VM will be created from a 'Specialized' VM image, the\ruser name is not required."
          optional: true
        - id: parameters.provisioningConfiguration.additionalUnattendContent
          type:
            - azure-asm-compute.AdditionalUnattendContentSettings
          description: "Specifies additional base-64 encoded XML formatted information that can\rbe included in the Unattend.xml file, which is used by Windows Setup."
          optional: true
        - id: >-
            parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
          type:
            - array
          description: Specifies the unattend passes
          optional: true
        - id: parameters.provisioningConfiguration.hostName
          type:
            - string
          description: "Specifies\rthe host name for the VM. Host names are ASCII character strings 1 to 64\rcharacters in length. This element is only used with the\rLinuxProvisioningConfiguration set."
          optional: true
        - id: parameters.provisioningConfiguration.userName
          type:
            - string
          description: "Specifies\rthe name of a user to be created in the sudoer group of the virtual\rmachine. User names are ASCII character strings 1 to 32 characters in\rlength. This element is only used with the LinuxProvisioningConfiguration\rset."
          optional: true
        - id: parameters.provisioningConfiguration.userPassword
          type:
            - string
          description: "Specifies the password for user name. Passwords are ASCII character\rstrings 6 to 72 characters in length. This element is only used with the\rLinuxProvisioningConfiguration set."
          optional: true
        - id: >-
            parameters.provisioningConfiguration.disableSshPasswordAuthentication
          type:
            - boolean
          description: "Specifies whether or not SSH authentication is disabled for the password.\rThis element is only used with the LinuxProvisioningConfiguration set. By\rdefault this value is set to true."
          optional: true
        - id: parameters.provisioningConfiguration.sshSettings
          type:
            - azure-asm-compute.SshSettings
          description: "Specifies the SSH public keys and key pairs to populate in the image\rduring provisioning. This element is only used with the\rLinuxProvisioningConfiguration set."
          optional: true
        - id: parameters.provisioningConfiguration.sshSettings.publicKeys
          type:
            - array
          description: "Specifies\rthe collection of SSH public keys."
          optional: true
        - id: parameters.provisioningConfiguration.sshSettings.keyPairs
          type:
            - array
          description: Specifies the collection of SSH key pairs.
          optional: true
        - id: parameters.provisioningConfiguration.customData
          type:
            - string
          description: Optional. Provides base64 encoded custom data to be passed to VM.
          optional: true
        - id: parameters.targetImageLabel
          type:
            - string
          description: "Specifies the friendly name of\rthe captured image. This is the value that appears in the Name column for\rthe image in the Azure Management Portal."
        - id: parameters.targetImageName
          type:
            - string
          description: "Specifies the image name of the\rcaptured image."
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: >-
        function beginCapturingOSImage(serviceName, deploymentName,
        virtualMachineName, parameters, callback)
    langs:
      - js
