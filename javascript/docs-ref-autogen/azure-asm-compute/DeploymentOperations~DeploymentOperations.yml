  - uid: 'azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName'
    id: 'azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName'
    parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
    name: 'upgradeByName(serviceName, deploymentName, parameters, callback)'
    summary: "The Upgrade Deployment By Name operation initiates an update of role\rinstances in a deployment using the package and configuration that you\rspecify. For more information about updating role instances, see Update\ran Azure Service at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. This\roperation is an asynchronous operation. To determine whether the request\rhas been processed, call Get Operation Status. For more information on\rasynchronous operations, see Tracking Asynchronous Service Management\rRequests at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. To\rperform an automatic update of a deployment, call Upgrade Deployment or\rChange Deployment Configuration with the Mode element set to automatic.\rThe update proceeds from that point without a need for further input. You\rcan call Get Operation Status to determine when the update is complete.\rTo perform a manual update, first call Upgrade Deployment with the Mode\relement set to manual. Next, call Walk Upgrade Domain to update each\rdomain within the deployment. You should make sure that the operation is\rcomplete by calling Get Operation Status before updating the next domain.\rImportant: An update that adds or removes role instances will result in a\rconfiguration update to all roles that are deployed in the cloud service.\rExisting role instances need to be notified of new role instances so that\rall role instances can communicate together in the cloud service. By\rdefault, a cloud service is deployed with five update domains, which are\rupdated one at a time during an in-place update. For information on\rmodifying the number of update domains in the service definition file,\rsee the Azure Service Definition Schema (.csdef File). To determine the\rupdate domain in which a particular instance is running in Windows Azure,\ruse the UpdateDomain property of the RoleInstance class. See the Azure\rManaged Library Reference at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx for\rmore information.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for\rmore information)"
    fullName: >-
      azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName,
      deploymentName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The cloud service to upgrade.
        - id: deploymentName
          type:
            - string
          description: The deployment to upgrade.
        - id: parameters
          type:
            - azure-asm-compute.DeploymentUpgradeParameters
          description: "Parameters supplied to the\rUpgrade Deployment By Name operation."
        - id: parameters.mode
          type:
            - azure-asm-compute.DeploymentUpgradeMode
          description: "The type of update to\rinitiate. Role instances are allocated to update domains when the service\ris deployed. Updates can be initiated manually in each update domain or\rinitiated automatically in all update domains. Possible values are Auto\ror Manual. If not specified, the default value is Auto. If set to Manual,\rWalkUpgradeDomain must be called to apply the update. If set to Auto, the\rupdate is automatically applied to each update domain in sequence."
        - id: parameters.packageUri
          type:
            - string
          description: "A URL that refers to the location of\rthe service package in the Blob service. The service package can be\rlocated either in a storage account beneath the same subscription or a\rShared Access Signature (SAS) URI from any storage account. For more\rinformation about Shared Access Signatures, see Delegating Access with a\rShared Access Signature (REST API) at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx."
        - id: parameters.configuration
          type:
            - string
          description: "The service configuration file\rfor the deployment. The client library does the base-64 encoding from the\rplain text input."
        - id: parameters.label
          type:
            - string
          description: "A name for the hosted service. The name\rcan be up to 100 characters in length. It is recommended that the label\rbe unique within the subscription. The name can be used identify the\rhosted service for your tracking purposes."
        - id: parameters.roleToUpgrade
          type:
            - string
          description: "The name of the specific role\rinstance to update."
          optional: true
        - id: parameters.force
          type:
            - boolean
          description: "Specifies whether the rollback should\rproceed even when it will cause local data to be lost from some role\rinstances."
        - id: parameters.extendedProperties
          type:
            - object
          description: "Represents the name of an\rextended deployment property. Each extended property must have a defined\rname and a value. You can have a maximum of 25 extended property\rname/value pairs. The maximum length of the name element is 64\rcharacters, only alphanumeric characters and underscores are valid in the\rname, and the name must start with a letter. Attempting to use other\rcharacters, starting the name with a non-letter character, or entering a\rname that is identical to that of another extended property owned by the\rsame hosted service will result in a status code 400 (Bad Request) error."
          optional: true
        - id: parameters.extensionConfiguration
          type:
            - azure-asm-compute.ExtensionConfiguration
          description: "Represents an extension that is added to the cloud service. In Azure, a\rprocess can run as an extension of a cloud service. For example, Remote\rDesktop Access or the Azure Diagnostics Agent can run as extensions to\rthe cloud service. You must add an extension to the cloud service by\rusing Add Extension before it can be added to the deployment."
          optional: true
        - id: parameters.extensionConfiguration.allRoles
          type:
            - array
          description: "Specifies a\rlist of extensions that are applied to all roles in a deployment."
          optional: true
        - id: parameters.extensionConfiguration.namedRoles
          type:
            - array
          description: "Specifies a\rlist of extensions that are applied to specific roles in a deployment."
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: >-
        function upgradeByName(serviceName, deploymentName, parameters,
        callback)
    langs:
      - js
