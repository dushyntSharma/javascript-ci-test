            - string
          description: "The service configuration file\rfor the deployment. The client library does the base-64 encoding from the\rplain text input."
        - id: parameters.startDeployment
          type:
            - boolean
          description: "Indicates whether to start\rthe deployment immediately after it is created. The default value is\rfalse. If false, the service model is still deployed to the virtual\rmachines but the code is not run immediately. Instead, the service is\rSuspended until you call Update Deployment Status and set the status\rtoRunning, at which time the service will be started. A deployed service\rstill incurs charges, even if it is suspended."
