          optional: true
        - id: parameters.extensionConfiguration
          type:
            - azure-asm-compute.ExtensionConfiguration
          description: "Represents an extension that is added to the cloud service. In Azure, a\rprocess can run as an extension of a cloud service. For example, Remote\rDesktop Access or the Azure Diagnostics Agent can run as extensions to\rthe cloud service. You must add an extension to the cloud service by\rusing Add Extension before it can be added to the deployment."
