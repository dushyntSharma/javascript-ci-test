      azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName,
      deploymentSlot, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The cloud service to create a deployment for.
        - id: deploymentSlot
          type:
            - azure-asm-compute.DeploymentSlot
          description: The slot to create a deployment for.
        - id: parameters
          type:
            - azure-asm-compute.DeploymentCreateParameters
          description: "Parameters supplied to the\rBegin Creating Deployment operation."
        - id: parameters.name
          type:
            - string
          description: "The name for the deployment. The\rdeployment name must be unique among other deployments for the cloud\rservice."
        - id: parameters.packageUri
          type:
            - string
          description: "A URL that refers to the location of\rthe service package in the Blob service. The service package can be\rlocated either in a storage account beneath the same subscription or a\rShared Access Signature (SAS) URI from any storage account. For more info\rabout Shared Access Signatures, see Delegating Access with a Shared\rAccess Signature (REST API) at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx."
        - id: parameters.label
          type:
            - string
          description: "A name for the hosted service. The name\rcan be up to 100 characters in length. It is recommended that the label\rbe unique within the subscription. The name can be used identify the\rhosted service for your tracking purposes."
        - id: parameters.configuration
          type:
            - string
          description: "The service configuration file\rfor the deployment. The client library does the base-64 encoding from the\rplain text input."
        - id: parameters.startDeployment
          type:
            - boolean
          description: "Indicates whether to start\rthe deployment immediately after it is created. The default value is\rfalse. If false, the service model is still deployed to the virtual\rmachines but the code is not run immediately. Instead, the service is\rSuspended until you call Update Deployment Status and set the status\rtoRunning, at which time the service will be started. A deployed service\rstill incurs charges, even if it is suspended."
          optional: true
        - id: parameters.treatWarningsAsError
          type:
            - boolean
          description: "Indicates whether to\rtreat package validation warnings as errors. The default value is false.\rIf set to true, the Created Deployment operation fails if there are\rvalidation warnings on the service package."
          optional: true
