    name: 'beginCreating(serviceName, deploymentSlot, parameters, callback)'
    summary: "The Begin Creating Deployment operation uploads a new service package and\rcreates a new deployment in the staging or production environments. This\roperation is an asynchronous operation. To determine whether the\rmanagement service has finished processing the request, call Get\rOperation Status. For more information on asynchronous operations, see\rTracking Asynchronous Service Management Requests at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx for\rmore information)"
