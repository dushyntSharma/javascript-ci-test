  - uid: >-
      azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
    id: >-
      azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
    parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
    name: >-
      beginChangingConfigurationByName(serviceName, deploymentName, parameters,
      callback)
    summary: "The Begin Changing Deployment Configuration By Name operation initiates a\rchange to the deployment configuration. This operation is an asynchronous\roperation. To determine whether the Management service has finished\rprocessing the request, call Get Operation Status. For more information\ron asynchronous operations, see Tracking Asynchronous Service Management\rRequests at\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (see\rhttp://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx for\rmore information)"
    fullName: >-
      azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName,
      deploymentName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: "The cloud service to change deployment\rconfiguration for."
        - id: deploymentName
          type:
            - string
          description: The deployment to change configuration for.
        - id: parameters
          type:
            - azure-asm-compute.DeploymentChangeConfigurationParameters
          description: "Parameters\rsupplied to the Begin Changing Configuration Deployment By Name operation."
        - id: parameters.configuration
          type:
            - string
          description: "The encoded service configuration\rfile for the deployment."
        - id: parameters.treatWarningsAsError
          type:
            - boolean
          description: "Indicates whether to\rtreat package validation warnings as errors. The default value is false.\rIf set to true, the Created Deployment operation fails if there are\rvalidation warnings on the service package."
          optional: true
        - id: parameters.mode
          type:
            - azure-asm-compute.DeploymentChangeConfigurationMode
          description: "The Change\rConfiguration Deployment mode. Possible values are: Auto and Manual. If\rnot specified, the default value is Auto. If set to Manual,\rWalkUpgradeDomain must be called to apply the update. If set to Auto, the\rupdate is automatically applied to each update domain for the service."
          optional: true
        - id: parameters.extendedProperties
          type:
            - object
          description: "Represents the name of an\rextended deployment property. Each extended property must have a defined\rname and a value. You can have a maximum of 25 extended property\rname/value pairs. The maximum length of the name element is 64\rcharacters, only alphanumeric characters and underscores are valid in the\rname, and the name must start with a letter. Attempting to use other\rcharacters, starting the name with a non-letter character, or entering a\rname that is identical to that of another extended property owned by the\rsame hosted service will result in a status code 400 (Bad Request) error."
          optional: true
        - id: parameters.extensionConfiguration
          type:
            - azure-asm-compute.ExtensionConfiguration
          description: "Represents an extension that is added to the cloud service. In Azure, a\rprocess can run as an extension of a cloud service. For example, Remote\rDesktop Access or the Azure Diagnostics Agent can run as extensions to\rthe cloud service. You must add an extension to the cloud service by\rusing Add Extension before it can be added to the deployment."
          optional: true
        - id: parameters.extensionConfiguration.allRoles
          type:
            - array
          description: "Specifies a\rlist of extensions that are applied to all roles in a deployment."
          optional: true
        - id: parameters.extensionConfiguration.namedRoles
          type:
            - array
          description: "Specifies a\rlist of extensions that are applied to specific roles in a deployment."
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: >-
        function beginChangingConfigurationByName(serviceName, deploymentName,
        parameters, callback)
    langs:
      - js
