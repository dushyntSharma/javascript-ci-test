          type:
            - string
          description: Budget Name.
        - id: parameters
          type:
            - object
          description: "Parameters supplied to the Create Budget\roperation."
        - id: parameters.category
          type:
            - string
          description: "The category of the budget, whether the\rbudget tracks cost or usage. Possible values include: 'Cost', 'Usage'"
        - id: parameters.amount
          type:
            - number
          description: "The total amount of cost to track with the\rbudget"
        - id: parameters.timeGrain
          type:
            - string
          description: "The time covered by a budget. Tracking\rof the amount will be reset based on the time grain. Possible values\rinclude: 'Monthly', 'Quarterly', 'Annually'"
        - id: parameters.timePeriod
          type:
            - object
          description: "Has start and end date of the budget.\rThe start date must be first of the month and should be less than the end\rdate. Budget start date must be on or after June 1, 2017. Future start date\rshould not be more than three months. Past start date should  be selected\rwithin the timegrain preiod. There are no restrictions on the end date."
        - id: parameters.timePeriod.startDate
          type:
            - date
          description: The start date for the budget.
        - id: parameters.timePeriod.endDate
          type:
            - date
          description: "The end date for the budget.\rIf not provided, we default this to 10 years from the start date."
          optional: true
        - id: parameters.filters
          type:
            - object
          description: "May be used to filter budgets by\rresource group, resource, or meter."
          optional: true
        - id: parameters.filters.resourceGroups
          type:
            - array
          description: "The list of filters on\rresource groups, allowed at subscription level only."
          optional: true
        - id: parameters.filters.resources
          type:
            - array
          description: "The list of filters on\rresources."
          optional: true
        - id: parameters.filters.meters
          type:
            - array
          description: "The list of filters on meters,\rmandatory for budgets of usage category."
          optional: true
        - id: parameters.notifications
          type:
            - object
          description: "Dictionary of notifications\rassociated with the budget. Budget can have up to five notifications."
          optional: true
        - id: parameters.eTag
          type:
            - string
          description: "eTag of the resource. To handle concurrent\rupdate scenarion, this field will be used to determine whether the user is\rupdating the latest version or not."
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
